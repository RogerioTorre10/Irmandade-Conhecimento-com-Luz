<section id="section-guia" data-section="guia" class="section">
    <div class="guia-wrap">
        <h2 data-typing data-text="O Encontro: Crie sua Selfie com o Guia.">
            O Encontro: Crie sua Selfie com o Guia.
        </h2>
        <div id="card-guide" class="selfie-card">
            </div>

        <div class="selfie-controls">
            <input type="file" id="selfieInput" accept="image/*">
            <button id="captureBtn" class="btn btn-primary" data-action="capture">Gerar Imagem</button>
            <button id="btnSkipSelfie" class="btn btn-secondary" data-action="skip-selfie">Pular e Continuar</button>
        </div>
        <div id="selfieError" style="display:none; color: red;">Erro ao processar imagem.</div>
    </div>
</section>
