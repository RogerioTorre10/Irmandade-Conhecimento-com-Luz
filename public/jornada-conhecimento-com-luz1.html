<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jornada Essencial · Irmandade Conhecimento com Luz</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Jornada Essencial</h1>
    <p id="status"></p>
  </header>

  <!-- /public/jornada-conhecimento-com-luz1.html -->
<div class="flex justify-end">
  <nav class="lang-switch" aria-label="Escolher idioma">
    <button class="lang-btn" data-lang="pt">PT</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="es">ES</button>
  </nav>
</div>


  <main class="container">
    <div id="app"></div>
    <a class="btn" href="/jornadas.html">← Voltar</a>
  </main>

  <!-- Canvas dinâmico da Jornada -->
<section id="jornada-canvas" class="card pergaminho" style="display:none;">

  <!-- badge no canto superior direito -->
  <div class="progress-badge" id="jprog-pct">0% concluído</div>

  <!-- barra de progresso -->
  <div class="progress-bar">
    <div class="progress-bar-fill" id="jprog-fill"></div>
  </div>

  <!-- contador no canto inferior -->
  <div id="jprog-count" class="progress-count">0/0</div>

  <!-- conteúdo digitado -->
  <div id="jornada-conteudo" class="conteudo-pergaminho"></div>
</section>
  
  <footer class="site-footer">
    <small>© 2025 Irmandade Conhecimento com Luz</small>
  </footer>

  <!-- /public/jornada-conhecimento-com-luz1.html -->
<script src="/i18n/i18n.js"></script>

<!-- ===== Núcleo (deve vir primeiro) ===== -->
<script src="/jornada-utils.js"></script>
<script src="/jornada-core.js"></script>

<!-- ===== Módulos opcionais/temáticos ===== -->
<!-- Gate de senha + olho mágico -->
<script src="/jornada-auth.js"></script>

<!-- Pergaminho + perguntas (V/H) -->
<script src="/jornada-paper-qa.js"></script>

<!-- Tipografia + datilografia (disponível para o render usar) -->
<script src="/jornada-typing-font.js"></script>

<!-- ===== Camada de renderização e bootstrap ===== -->
<script src="/jornada-render.js"></script>
<script src="/navigation.js"></script>
<script src="/jornada-bootstrap.js"></script>
</body>
</html>
