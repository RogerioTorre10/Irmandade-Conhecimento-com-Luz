    // analyzeSentiment - Analisa sentimento por pesos e detecta palavras-chave
const EMO = {
  POS: {
    'feliz':2,'alegria':2,'amor':3,'sucesso':2,'esperan√ßa':3,'paz':2,
    'f√©':3,'gratid√£o':2,'vit√≥ria':3,'supera√ß√£o':3,'luz':2,'deus':3,
    'coragem':2,'for√ßa':2,'confian√ßa':2,'prop√≥sito':3
  },
  NEG: {
    'triste':-2,'dor':-3,'raiva':-2,'medo':-2,'frustra√ß√£o':-2,'decep√ß√£o':-2,
    'perda':-3,'culpa':-2,'ansiedade':-2,'solid√£o':-2,'desespero':-3,'cansa√ßo':-2,
    'fracasso':-2,'trauma':-3,'duvida':-2,'d√∫vida':-2
  }
};

function analyzeSentiment(text) {
  let score = 0;
  const tokens = (text || '').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').split(/\s+/);
  for (const t of tokens) {
    if (EMO.POS[t] != null) score += EMO.POS[t];
    if (EMO.NEG[t] != null) score += EMO.NEG[t];
  }
  return score; // devolve n√∫mero (negativo, zero, positivo)
}


    // updateChama - mapeia score -> classe
function updateChama(scoreNum) {
  const chama = document.getElementById('chama-perguntas');
  if (!chama) return;

  // limpar estados
  chama.classList.remove('chama-weak','chama-strong','chama-pulse','chama-viva','chama-md-intermediario');
  chama.classList.add('chama','chama-md'); // garante tamanho m√©dio como base

  // thresholds simples (ajuste fino se quiser)
  if (scoreNum <= -2) { chama.classList.add('chama-weak'); }
  else if (scoreNum >= 2) { chama.classList.add('chama-strong','chama-pulse'); }
  else { /* neutra: s√≥ chama-md */ }

  // ‚Äúsoco‚Äù emocional nas palavras fortes recentes
  // aplica um pulso curto quando palavras-chaves aparecem
  chama.classList.add('chama-pulse');
  clearTimeout(chama._pulse_t);
  chama._pulse_t = setTimeout(() => chama.classList.remove('chama-pulse'), 700);
}
    }
// highlightKeywords - envolve palavras marcantes com <span class="mark-emocao">
function highlightKeywords(textarea) {
  const wrap = textarea._mirror || document.createElement('div');
  if (!textarea._mirror) {
    wrap.style.position = 'relative';
    wrap.style.marginTop = '-0.1rem';
    textarea.insertAdjacentElement('beforebegin', wrap);
    textarea._mirror = wrap;
  }

  const raw = textarea.value;
  const esc = s => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  const ALL = new Set([...Object.keys(EMO.POS), ...Object.keys(EMO.NEG)]);
  const re = new RegExp(`\\b(${Array.from(ALL).join('|')})\\b`, 'gi');

  const html = esc(raw).replace(re, '<span class="mark-emocao">$1</span>');
  wrap.innerHTML = `<div style="position:absolute; inset:0; padding:0; pointer-events:none; opacity:.0"></div>`;
  // espelho acess√≠vel: coloca texto acima, invis√≠vel, s√≥ para screen readers e debug leve
  // (mantemos o textarea como fonte real de input)
}

    
    // updateProgress - Atualiza a barra de progresso
    function updateProgress() {
      const perguntas = document.querySelectorAll('.j-pergunta');
      const respondidas = Array.from(perguntas).filter(p => p.querySelector('textarea').value.trim() !== '').length;
      const progresso = (respondidas / perguntas.length) * 100 || 0;
      const fill = document.getElementById('jprog-fill');
      const badge = document.getElementById('jprog-pct');
      const jFill = document.querySelector('.j-progress__fill');
      const jMeta = document.getElementById('j-meta');
      if (fill) fill.style.width = `${progresso}%`;
      if (badge) badge.textContent = `${Math.round(progresso)}% conclu√≠do`;
      if (jFill) jFill.style.width = `${progresso}%`;
      if (jMeta) jMeta.textContent = `Respondidas: ${respondidas} de ${perguntas.length}`;
      console.log('Progresso atualizado:', progresso); // Depura√ß√£o
    }

    // saveAnswers - Salva respostas no localStorage
    function saveAnswers() {
      const respostas = {};
      document.querySelectorAll('.j-pergunta textarea').forEach((input, idx) => {
        respostas[`q${idx}`] = input.value || '';
      });
      localStorage.setItem('jornada_respostas', JSON.stringify(respostas));
    }

    // loadAnswers - Carrega respostas do localStorage
    function loadAnswers() {
      // j√° atualiza chama conforme primeira pergunta (se houver texto)
      const firstTa = content.querySelector('.j-bloco .j-pergunta textarea');
      if (firstTa) handleInput(firstTa);
      const respostas = JSON.parse(localStorage.getItem('jornada_respostas') || '{}');
      document.querySelectorAll('.j-pergunta textarea').forEach((input, idx) => {
        input.value = respostas[`q${idx}`] || '';
      });
      updateProgress();
    }

    // showSection - Exibe uma se√ß√£o espec√≠fica
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.j-section');
      sections.forEach(section => section.classList.add('hidden'));
      const activeSection = document.getElementById(sectionId);
      if (activeSection) activeSection.classList.remove('hidden');
      updateCanvasBackground(sectionId);
      ensureHeroFlame(sectionId);
      if (sectionId === 'section-perguntas') {
        updateProgress(); // Atualizar progresso ao entrar na se√ß√£o de perguntas
        const perguntas = document.querySelectorAll('.j-pergunta');
        if (perguntas.length) runTyping(perguntas[0]); // Aplicar datilografia na primeira pergunta
      }
    }

    function ensureHeroFlame(sectionId) {
  const canvas = document.getElementById('jornada-canvas');
  if (!canvas) return;

  let hero = document.getElementById('chama-hero');
  const mustShow = (sectionId === 'section-intro' || sectionId === 'section-final');

  if (mustShow) {
    if (!hero) {
      hero = document.createElement('div');
      hero.id = 'chama-hero';
      hero.className = 'chama chama-lg chama-strong chama-viva chama-fixed-top';
      hero.innerHTML = '<span></span>';
      canvas.appendChild(hero);
    }
  } else if (hero) {
    hero.remove();
  }
}

    // updateCanvasBackground - Atualiza o fundo do canvas
    async function updateCanvasBackground(sectionId) {
      const canvas = document.getElementById('jornada-canvas');
      if (canvas) {
        if (sectionId === 'section-perguntas') {
          const bgImage = await checkImage('/assets/img/pergaminho-rasgado-horiz.png', '/assets/img/pergaminho-rasgado-vert.png');
          canvas.className = `card pergaminho pergaminho-h${bgImage.includes('vert') ? ' fallback' : ''}`;
          canvas.style.backgroundImage = `url('${bgImage}')`;
        } else {
          canvas.className = 'card pergaminho pergaminho-v';
          canvas.style.backgroundImage = 'url(/assets/img/pergaminho-rasgado-vert.png)';
        }
      }
    }

    // loadDynamicBlocks - Carrega blocos din√¢micos de perguntas
    function loadDynamicBlocks() {
      const content = document.getElementById('perguntas-container');
      if (content && window.JORNADA_BLOCKS) {
        content.innerHTML = '';
        window.JORNADA_BLOCKS.forEach((block, idx) => {
          const bloco = document.createElement('section');
          bloco.className = 'j-bloco';
          bloco.dataset.bloco = idx;
          bloco.dataset.video = block.video_after || '';
          block.questions.forEach((q, qIdx) => {
            const pergunta = document.createElement('div');
            pergunta.className = 'j-pergunta';
            pergunta.dataset.pergunta = qIdx;
            pergunta.innerHTML = `
              <label class="pergunta-enunciado" data-typing data-text="<b>Pergunta ${qIdx + 1}:</b> ${q.label}" data-speed="40" data-cursor="true"></label>
              <textarea rows="4" class="input" placeholder="Digite sua resposta..." oninput="handleInput(this)"></textarea>
            `;
            bloco.appendChild(pergunta);
          });
          content.appendChild(bloco);
        });
        const firstBloco = content.querySelector('.j-bloco');
        if (firstBloco) {
          firstBloco.style.display = 'block';
          const firstPergunta = firstBloco.querySelector('.j-pergunta');
          if (firstPergunta) {
            firstPergunta.classList.add('active');
            runTyping(firstPergunta); // Aplicar datilografia na primeira pergunta
          }
          loadAnswers();
        }
        console.log('Blocos carregados!');
      } else {
        console.error('Erro: #perguntas-container ou JORNADA_BLOCKS n√£o encontrado!');
      }
    }

    // handleInput - Analisa sentimento e atualiza progresso
   function handleInput(textarea) {
  const score = analyzeSentiment(textarea.value);
  updateChama(score);
  highlightKeywords(textarea);
  saveAnswers();
  updateProgress();
}


    // typeWriter - Efeito de datilografia
    function typeWriter(el, text, speed, showCursor) {
      if (!el) return;
      el.textContent = '';
      if (showCursor) el.classList.add('lumen-typing');
      let i = 0;
      (function step() {
        if (i < text.length) {
          el.textContent += text.charAt(i++);
          setTimeout(step, speed);
        } else {
          el.classList.add('typing-done');
        }
      })();
    }

    // runTyping - Executa o efeito de datilografia em elementos
    function runTyping(root) {
      (root || document).querySelectorAll('[data-typing]').forEach(el => {
        if (el.dataset._typed) return;
        const t = el.getAttribute('data-text') || el.textContent || '';
        const spd = parseInt(el.getAttribute('data-speed') || '26', 10);
        const cur = String(el.getAttribute('data-cursor') || 'true') === 'true';
        el.dataset._typed = '1';
        typeWriter(el, t, spd, cur);
      });
    }

    // checkImage - Verifica a disponibilidade de uma imagem
    async function checkImage(url, fallbackUrl) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(url);
        img.onerror = () => resolve(fallbackUrl);
        img.src = url;
      });
    }

    // boot - Inicializa a jornada
    async function boot() {
      document.body.classList.add('jornada-active');
      const route = (location.hash || '#intro').slice(1);
      const canvas = document.getElementById('jornada-canvas');
      const progressBadge = document.querySelector('.progress-badge');
      const progressBar = document.querySelector('.progress-bar');
      const jProgress = document.querySelector('.j-progress');
      const footerActions = document.querySelector('.footer-actions');
      if (canvas) {
        if (route === 'perguntas') {
          showSection('section-perguntas');
          loadDynamicBlocks();
          [progressBadge, progressBar, jProgress, footerActions].forEach(el => el?.classList.remove('hidden'));
        } else if (route === 'final') {
          showSection('section-final');
          [progressBadge, progressBar, jProgress].forEach(el => el?.classList.remove('hidden'));
        } else {
          showSection('section-intro');
        }
      }
      runTyping(document);
      return true;
    }

    // toggleSenha - Alterna visibilidade da senha
    function toggleSenha() {
      const input = document.getElementById('senha');
      if (input) {
        input.type = input.type === 'password' ? 'text' : 'password';
        console.log('Toggle senha para:', input.type);
      }
    }

    // startJourney - Inicia a jornada ap√≥s verificar a senha
   function startJourney() {
  const senha = document.getElementById('senha')?.value || '';
  const senhasValidas = ['iniciar', 'olho magico', 'olho m√°gico']; // aceita com e sem acento
  if (senhasValidas.includes(senha.toLowerCase())) {
    showSection('section-perguntas');
    loadDynamicBlocks();

    const perguntas = document.querySelectorAll('.j-pergunta');
    if (perguntas.length) {
      perguntas[0].classList.add('active');
      runTyping(perguntas[0]);
      const firstTa = document.querySelector('.j-pergunta.active textarea');
      if (firstTa) handleInput(firstTa);
    } else {
      console.error('Nenhuma pergunta encontrada ap√≥s loadDynamicBlocks!');
    }

    document.querySelector('.progress-badge')?.classList.remove('hidden');
    document.querySelector('.progress-bar')?.classList.remove('hidden');
    document.querySelector('.j-progress')?.classList.remove('hidden');
    document.querySelector('.footer-actions')?.classList.remove('hidden');

    updateProgress();
    console.log('Jornada iniciada com sucesso!');
  } else {
    alert('Senha incorreta. Tente novamente.');
  }
}

    // goNext - Avan√ßa para a pr√≥xima pergunta ou bloco
    function goNext() {
      const perguntas = document.querySelectorAll('.j-pergunta');
      const current = document.querySelector('.j-pergunta.active');
      if (current) current.classList.remove('active');
      const nextIndex = Array.from(perguntas).indexOf(current) + 1;
      if (nextIndex < perguntas.length) {
        perguntas[nextIndex].classList.add('active');
        runTyping(perguntas[nextIndex]); // Aplicar datilografia na pr√≥xima pergunta
        updateProgress();
      } else {
        const blocos = document.querySelectorAll('.j-bloco');
        const currentBloco = current.closest('.j-bloco');
        const nextBlocoIndex = Array.from(blocos).indexOf(currentBloco) + 1;
        if (nextBlocoIndex < blocos.length) {
          blocos.forEach(b => b.style.display = 'none');
          blocos[nextBlocoIndex].style.display = 'block';
          const nextPergunta = blocos[nextBlocoIndex].querySelector('.j-pergunta');
          if (nextPergunta) {
            nextPergunta.classList.add('active');
            runTyping(nextPergunta); // Aplicar datilografia na primeira pergunta do novo bloco
          }
          playTransition(blocos[currentBloco.dataset.bloco].video_after || '', () => {});
        } else {
          showSection('section-final');
          updateProgress();
        }
      }
    }

    // goPrev - Volta para a pergunta ou bloco anterior
    function goPrev() {
      const perguntas = document.querySelectorAll('.j-pergunta');
      const current = document.querySelector('.j-pergunta.active');
      if (current) current.classList.remove('active');
      const prevIndex = Array.from(perguntas).indexOf(current) - 1;
      if (prevIndex >= 0) {
        perguntas[prevIndex].classList.add('active');
        runTyping(perguntas[prevIndex]); // Aplicar datilografia na pergunta anterior
        updateProgress();
      } else {
        const blocos = document.querySelectorAll('.j-bloco');
        const currentBloco = current.closest('.j-bloco');
        const prevBlocoIndex = Array.from(blocos).indexOf(currentBloco) - 1;
        if (prevBlocoIndex >= 0) {
          blocos.forEach(b => b.style.display = 'none');
          blocos[prevBlocoIndex].style.display = 'block';
          const lastPergunta = Array.from(blocos[prevBlocoIndex].querySelectorAll('.j-pergunta')).pop();
          if (lastPergunta) {
            lastPergunta.classList.add('active');
            runTyping(lastPergunta); // Aplicar datilografia na √∫ltima pergunta do bloco anterior
          }
        } else {
          showSection('section-intro');
        }
        updateProgress();
      }
    }

    // playTransition - Reproduz v√≠deo de transi√ß√£o
    function playTransition(src, onEnd) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('videoTransicao');
      const skip = document.getElementById('skipVideo');
      if (overlay && video && src) {
        video.src = src;
        overlay.classList.remove('hidden');
        const cleanup = () => {
          video.pause();
          overlay.classList.add('hidden');
          video.removeAttribute('src');
          video.load();
          onEnd && onEnd();
        };
        video.onended = cleanup;
        video.onerror = () => {
          console.warn('V√≠deo n√£o carregou:', src);
          cleanup();
        };
        if (skip) skip.onclick = cleanup;
        video.muted = false;
        video.play().catch(err => {
          console.warn('Erro ao reproduzir v√≠deo:', err);
          cleanup();
        });
        setTimeout(cleanup, 10000);
      } else {
        onEnd && onEnd();
      }
    }

    // finalize - Finaliza a jornada
    function finalize() {
      const respostas = {};
      document.querySelectorAll('.j-pergunta textarea').forEach((input, idx) => {
        respostas[`q${idx}`] = input.value || '';
      });
      console.log('[JORNADA] Finalizado. Respostas:', respostas);
      alert('Jornada conclu√≠da!');
      localStorage.removeItem('jornada_respostas');
      setTimeout(() => location.replace('/index.html'), 1000);
    }

    // initJornada - Inicializa o controlador da jornada
    function initJornada() {
      const startBtn = document.getElementById('btnIniciar');
      if (startBtn) startBtn.addEventListener('click', startJourney);
      const prevBtn = document.getElementById('btnPrevPerguntas');
      const nextBtn = document.getElementById('btnNextPerguntas');
      const restartBtn = document.getElementById('btnRestart');
      if (nextBtn) nextBtn.addEventListener('click', goNext);
      if (prevBtn) prevBtn.addEventListener('click', goPrev);
      if (restartBtn) restartBtn.addEventListener('click', () => location.reload());
      document.addEventListener('click', (ev) => {
        const n = ev.target.closest('[data-action="next"]');
        const p = ev.target.closest('[data-action="prev"]');
        const s = ev.target.closest('[data-action="start"]');
        if (n) goNext();
        if (p) goPrev();
        if (s) startJourney();
      });
      console.log('Controlador da jornada inicializado!');
    }
