<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jornada Conhecimento com Luz</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/chama.css"> <!-- ðŸ”¥ estilo da chama -->
  <style>
    /* Estilos fornecidos anteriormente, com chamas */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #jornada-canvas {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card.pergaminho.pergaminho-v.section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
    .intro-paragraph {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn.btn-primary.btn-stone {
      padding: 8px 16px;
      background: linear-gradient(to bottom, #a0a0a0, #808080), url('/assets/img/textura-de-pedra.jpg') center/cover;
      background-blend-mode: overlay;
      color: #fff;
      border-radius: 8px;
      font-size: 18px;
      border: 3px solid #4a4a4a;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.4), 0 6px 12px rgba(0,0,0,0.6);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      opacity: 1;
      visibility: visible;
      display: inline-block;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .typing-caret {
      display: inline-block;
      width: 0.6ch;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    [data-typing="true"] {
      opacity: 0;
      transition: opacity 0.1s;
      visibility: visible;
    }
    [data-typing="true"].typing-done {
      opacity: 1;
      visibility: visible;
    }
    .chama-vela {
      --altura: 45px;
      --largura: 30px;
      --pulso: 1.2s;
      --glow: 8px;
      --hue: 28;
      --satur: 96%;
      --light: 58%;
      --op: 0.98;
      position: relative;
      width: var(--largura);
      height: var(--altura);
      display: inline-block;
      filter: drop-shadow(0 0 var(--glow) hsla(var(--hue), var(--satur), 60%, 0.75));
    }
    .chama-vela.chama-md {
      --largura: 40px;
      --altura: 90px;
    }
    .chama-vela.chama-lg {
      --largura: 30px;
      --altura: 60px;
    }
    .chama-vela .brasa {
      position: absolute;
      left: 50%;
      bottom: 2px;
      transform: translateX(-50%);
      width: calc(var(--largura) * 1.4);
      height: 10px;
      border-radius: 50% 50% 40% 40%;
      background: radial-gradient(circle at 50% 40%, hsla(var(--hue), var(--satur), 95%, 0.95) 0%, hsla(var(--hue), var(--satur), 70%, 0.85) 50%, transparent 80%);
      filter: blur(1px);
      animation: brasaPulse var(--pulso) ease-in-out infinite;
      opacity: var(--op);
    }
    .chama-vela .lingua {
      position: absolute;
      left: 50%;
      bottom: 2px;
      transform: translateX(-50%);
      width: calc(var(--largura) * 1.0);
      height: calc(var(--altura) * 1.0);
      border-radius: 50% 50% 4% 4%;
      background: radial-gradient(ellipse at center, rgba(255, 190, 0, 0.95) 0%, rgba(255, 69, 0, 0.75) 50%, rgba(230, 10, 10, 0.3) 70%, transparent 100%);
      mix-blend-mode: screen;
      filter: blur(0.7px);
      transform-origin: 50% 100%;
      animation: velaWaver 1.2s ease-in-out infinite;
      opacity: var(--op);
      -webkit-mask: radial-gradient(60% 90% at 50% 4%, #000 65%, transparent 69%);
    }
    .chama-vela .lingua:nth-child(2) {
      width: calc(var(--largura) * 0.92);
      height: calc(var(--altura) * 0.95);
      animation-duration: 1.5s;
      animation-delay: 0.08s;
      filter: blur(0.6px);
    }
    .chama-vela .lingua:nth-child(3) {
      width: calc(var(--largura) * 0.78);
      height: calc(var(--altura) * 0.85);
      animation-duration: 1.8s;
      animation-delay: 0.15s;
      filter: blur(0.5px);
    }
    .chama-vela .brilho {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: calc(var(--largura) * 1.7);
      height: calc(var(--altura) * 1.5);
      background: radial-gradient(circle, hsla(var(--hue), var(--satur), 72%, 0.55) 0%, transparent 70%);
      filter: blur(9px);
      mix-blend-mode: screen;
      animation: aura var(--pulso) ease-in-out infinite;
      opacity: 0.85;
      pointer-events: none;
    }
    .chama-vela.fraca {
      --altura: 35px;
      --largura: 25px;
      --pulso: 1.6s;
      --glow: 5px;
      --hue: 36;
      --satur: 86%;
      --light: 66%;
      --op: 0.70;
    }
    .chama-vela.media {
      --altura: 45px;
      --largura: 30px;
      --pulso: 1.2s;
      --glow: 8px;
      --hue: 28;
      --satur: 96%;
      --light: 58%;
      --op: 0.98;
    }
    .chama-vela.forte {
      --altura: 55px;
      --largura: 35px;
      --pulso: 0.7s;
      --glow: 11px;
      --hue: 20;
      --satur: 100%;
      --light: 52%;
      --op: 1;
    }
    .flame-corner {
      position: fixed;
      z-index: 1200;
      pointer-events: none;
    }
    .flame-bottom-right {
      bottom: 20px;
      right: 20px;
    }
    .flame-top-left {
      top: 20px;
      left: 20px;
    }
    #chama-header .chama-vela {
      --largura: 30px;
      --altura: 60px;
    }
    @keyframes velaWaver {
      0%, 100% { transform: translateX(-50%) scaleY(1.00) skewX(0deg); }
      25% { transform: translateX(calc(-50% + 0.7px)) scaleY(1.12) skewX(1.4deg); }
      50% { transform: translateX(-50%) scaleY(1.20) skewX(2.2deg); }
      75% { transform: translateX(calc(-50% - 0.6px)) scaleY(1.10) skewX(1.2deg); }
    }
    @keyframes brasaPulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.85; }
      50% { transform: translateX(-50%) scale(1.14); opacity: 1; }
    }
    @keyframes aura {
      0%, 100% { opacity: 0.75; }
      50% { opacity: 1; }
    }
    @media (prefers-reduced-motion: reduce) {
      .chama-vela .lingua, .chama-vela .brasa, .chama-vela .brilho {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="chama-vela flame-bottom-right media">
    <div class="brasa"></div>
    <div class="lingua"></div>
    <div class="lingua"></div>
    <div class="lingua"></div>
    <div class="brilho"></div>
  </div>
  <div class="chama-vela flame-top-left media">
    <div class="brasa"></div>
    <div class="lingua"></div>
    <div class="lingua"></div>
    <div class="lingua"></div>
    <div class="brilho"></div>
  </div>
  <section id="jornada-canvas" class="card pergaminho pergaminho-v section">
    <div id="section-conteudo" class="conteudo-pergaminho">
      <div id="jornada-content-wrapper"></div>
    </div>
  </section>

  <script src="/assets/js/jornada-loader.js"></script>

  <script src="/assets/js/jornada-secoes.js"></script>
  <script src="/assets/js/jornada-chama.js"></script>
  <script src="/assets/js/video-transicao.js"></script>
  <script src="/assets/js/jornada-auth.js"></script>
  <script src="/assets/js/jornada-paper-qa.js"></script>
  <script src="/assets/js/jornada-typing-bridge.js"></script>

</body>
</html>
