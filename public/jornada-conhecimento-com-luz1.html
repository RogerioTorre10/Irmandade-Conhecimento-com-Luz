  /* Fundo do canvas com pergaminho */
#jornada-canvas {
  display: flex !important;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  z-index: 1;
  background: #000 url('/assets/img/textura-pergaminho.jpg') center/cover no-repeat fixed !important;
  background-size: cover !important;
}

/* Containers transparentes */
#section-conteudo {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  background: transparent !important;
  padding: 0 !important;
}

#section-intro, #section-termos, .card.pergaminho.pergaminho-v.section {
  background: transparent !important;
  padding: 30px !important;
  border-radius: 12px !important;
  max-width: 600px !important;
  text-align: center !important;
  box-shadow: none !important;
  border: none !important;
  display: block !important;
  opacity: 1 !important;
  visibility: visible !important;
  position: relative !important;
  z-index: 2 !important;
}

/* Estilos dos parÃ¡grafos */
.intro-paragraph {
  font-size: 18px !important;
  margin-bottom: 20px !important;
  color: #fff !important;
  opacity: 0 !important;
  visibility: visible !important;
  display: block !important;
  font-family: 'Times New Roman', serif !important;
  text-align: left !important;
  background: transparent !important;
}

.intro-paragraph.typing-active {
  text-align: left !important;
}

.intro-paragraph.typing-done {
  opacity: 1 !important;
  color: #fff !important;
  text-align: left !important;
}

#intro-p1, #intro-p2, #termos-p1, #termos-p2 {
  opacity: 0 !important;
  visibility: visible !important;
  display: block !important;
  color: #fff !important;
}

/* Estilos dos botÃµes */
.btn.btn-primary.btn-stone {
  padding: 10px 20px !important;
  background: linear-gradient(to bottom, #a0a0a0, #808080), url('/assets/img/textura-de-pedra.jpg') center/cover !important;
  background-blend-mode: overlay !important;
  color: #fff !important;
  border-radius: 8px !important;
  font-size: 20px !important;
  border: 3px solid #4a4a4a !important;
  box-shadow: inset 0 3px 6px rgba(0,0,0,0.4), 0 6px 12px rgba(0,0,0,0.6) !important;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7) !important;
  opacity: 1 !important;
  visibility: visible !important;
  display: inline-block !important;
  cursor: pointer !important;
  transition: transform 0.2s ease, box-shadow 0.2s ease !important;
}

.btn.btn-primary.btn-stone:hover {
  transform: scale(1.05) !important;
  box-shadow: 0 8px 16px rgba(0,0,0,0.7) !important;
}

.btn:disabled {
  opacity: 0.5 !important;
  cursor: not-allowed !important;
}

/* Header preto */
.site-header {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  background: #000 !important;
}

/* Chama superior fixada */

}

.flame-bottom-right {
  bottom: 20px !important;
  right: 20px !important;
  --altura: 90px !important;
  --largura: 60px !important;
}
