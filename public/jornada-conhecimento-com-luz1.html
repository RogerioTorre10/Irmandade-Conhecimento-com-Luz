  <!-- Inicialização -->
 <script>
  window.addEventListener('load', () => {
    let attempts = 0;
    const maxAttempts = 80;
    const interval = 250;

    const check = () => {
      const ready =
        typeof window.JC?.init === 'function' &&
        typeof window.carregarEtapa === 'function';

      if (ready) {
        try {
          window.JC.init();
          console.log('[Init] JC.init executado');
        } catch (e) {
          console.error('[Init] Erro no JC.init:', e);
        }
        return;
      }

      attempts++;
      if (attempts >= maxAttempts) {
        console.error('[Init] Scripts não ficaram prontos a tempo (JC.init / carregarEtapa)');
        return;
      }

      setTimeout(check, interval);
    };

    check();
  });
</script>

<script>
  // Função central que traduz TUDO que já existe no DOM
  const traduzirTudo = () => {
    if (!window.i18n?.ready) return;
    const wrapper = document.getElementById('jornada-content-wrapper') || document.body;
    i18n.apply(wrapper);
    // Traduz título da página
    const title = i18n.t('page.title') || 'Jornada Essencial';
    const site = i18n.t('site.title') || 'Irmandade Conhecimento com Luz';
    document.title = `${title} • ${site}`;
  };

  // 1. Quando mudar o idioma no select
  document.getElementById('language-select').addEventListener('change', async (e) => {
    const lang = e.target.value;
    document.documentElement.lang = lang;
    await i18n.setLang(lang);
    traduzirTudo();

  });

  // 2. Garantir que o select mostre o idioma atual ao carregar
  document.addEventListener('DOMContentLoaded', async () => {
    await i18n.waitForReady(10000);
    document.getElementById('language-select').value = i18n.lang;
    document.documentElement.lang = i18n.lang;
    traduzirTudo();
  });

  // 3. O GRANDE TRUNFO: observar TODAS as mudanças no conteúdo dinâmico
  const observer = new MutationObserver((mutations) => {
    let precisaTraduzir = false;
    for (const m of mutations) {
      if (m.type === 'childList' && m.addedNodes.length > 0) {
        // Se algo foi adicionado dentro do wrapper da jornada → traduz
        for (const node of m.addedNodes) {
          if (node.nodeType === 1) { // é elemento
            if (node.matches?.('#jornada-content-wrapper, #jornada-content-wrapper *')) {
              precisaTraduzir = true;
              break;
            }
          }
        }
      }
    }
    if (precisaTraduzir) {
      setTimeout(traduzirTudo, 50); // dá tempo do DOM assentar
    }
  });

  observer.observe(document.getElementById('jornada-content-wrapper'), {
    childList: true,
    subtree: true
  });

  // Bonus: caso algum script dispare section:shown (continua funcionando)
  document.addEventListener('section:shown', () => setTimeout(traduzirTudo, 100));
</script>
