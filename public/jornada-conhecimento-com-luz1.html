<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jornada Conhecimento com Luz</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/chama.css">
  <style>
    /* Header + chama */
    .site-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #000;
    }
    .chama-icone {
      position: relative;
      width: 18px;
      height: 36px;
      display: flex;
      align-items: flex-end;
      margin-right: 12px;
    }
    .chama-icone>* {
      position: static;
    }
    .site-header h1 {
      font-family: "Berkshire Swash", cursive;
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 10px hsla(28, 96%, 60%, .7);
      margin: 0;
    }
    /* Chama */
    .chama-vela {
      --altura: 45px;
      --largura: 30px;
      --pulso: 1.2s;
      --glow: 8px;
      --hue: 28;
      --satur: 96%;
      --light: 58%;
      --op: .98;
      position: relative;
      width: var(--largura);
      height: var(--altura);
      display: inline-block;
      filter: drop-shadow(0 0 var(--glow) hsla(var(--hue), var(--satur), 60%, .75));
    }
    .chama-vela.chama-md {
      --largura: 40px;
      --altura: 90px;
    }
    .chama-vela.chama-lg {
      --largura: 30px;
      --altura: 60px;
    }
    .chama-vela .brasa {
      position: absolute;
      left: 50%;
      bottom: 2px;
      transform: translateX(-50%);
      width: calc(var(--largura) * 1.4);
      height: 10px;
      border-radius: 50% 50% 40% 40%;
      background: radial-gradient(circle at 50% 40%, hsla(var(--hue), var(--satur), 95%, .95) 0%, hsla(var(--hue), var(--satur), 70%, .85) 50%, transparent 80%);
      filter: blur(1px);
      animation: brasaPulse var(--pulso) ease-in-out infinite;
      opacity: var(--op);
    }
    .chama-vela .lingua {
      position: absolute;
      left: 50%;
      bottom: 2px;
      transform: translateX(-50%);
      width: calc(var(--largura) * 1.0);
      height: calc(var(--altura) * 1.0);
      border-radius: 50% 50% 4% 4%;
      background: radial-gradient(ellipse at center, rgba(255, 190, 0, .95) 0%, rgba(255, 69, 0, .75) 50%, rgba(230, 10, 10, .3) 70%, transparent 100%);
      mix-blend-mode: screen;
      filter: blur(.7px);
      transform-origin: 50% 100%;
      animation: velaWaver 1.2s ease-in-out infinite;
      opacity: var(--op);
      -webkit-mask: radial-gradient(60% 90% at 50% 4%, #000 65%, transparent 69%);
    }
    .chama-vela .lingua:nth-child(2) {
      width: calc(var(--largura) * .92);
      height: calc(var(--altura) * .95);
      animation-duration: 1.5s;
      animation-delay: .08s;
      filter: blur(.6px);
    }
    .chama-vela .lingua:nth-child(3) {
      width: calc(var(--largura) * .78);
      height: calc(var(--altura) * .85);
      animation-duration: 1.8s;
      animation-delay: .15s;
      filter: blur(.5px);
    }
    .chama-vela .brilho {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: calc(var(--largura) * 1.7);
      height: calc(var(--altura) * 1.5);
      background: radial-gradient(circle, hsla(var(--hue), var(--satur), 72%, .55) 0%, transparent 70%);
      filter: blur(9px);
      mix-blend-mode: screen;
      animation: aura var(--pulso) ease-in-out infinite;
      opacity: .85;
      pointer-events: none;
    }
    .chama-vela.fraca {
      --altura: 35px;
      --largura: 25px;
      --pulso: 1.6s;
      --glow: 5px;
      --hue: 36;
      --satur: 86%;
      --light: 66%;
      --op: .70;
    }
    .chama-vela.media {
      --altura: 45px;
      --largura: 30px;
      --pulso: 1.2s;
      --glow: 8px;
      --hue: 28;
      --satur: 96%;
      --light: 58%;
      --op: .98;
    }
    .chama-vela.forte {
      --altura: 55px;
      --largura: 35px;
      --pulso: .7s;
      --glow: 11px;
      --hue: 20;
      --satur: 100%;
      --light: 52%;
      --op: 1;
    }
    .flame-corner {
      position: fixed !important;
      z-index: 1200 !important;
      pointer-events: none !important;
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
    .flame-top-left {
      top: 60px !important; /* Abaixo do título */
      left: 20px !important;
      --altura: 67.5px !important;
      --largura: 45px !important;
    }
    .flame-bottom-right {
      bottom: 20px !important;
      right: 20px !important;
      --altura: 90px !important;
      --largura: 60px !important;
    }
    #chama-header .chama-vela {
      --largura: 30px !important;
      --altura: 60px !important;
    }
    @keyframes velaWaver {
      0%, 100% { transform: translateX(-50%) scaleY(1.00) skewX(0deg); }
      25% { transform: translateX(calc(-50% + .7px)) scaleY(1.12) skewX(1.4deg); }
      50% { transform: translateX(-50%) scaleY(1.20) skewX(2.2deg); }
      75% { transform: translateX(calc(-50% - .6px)) scaleY(1.10) skewX(1.2deg); }
    }
    @keyframes brasaPulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: .85; }
      50% { transform: translateX(-50%) scale(1.14); opacity: 1; }
    }
    @keyframes aura {
      0%, 100% { opacity: .75; }
      50% { opacity: 1; }
    }
    @media (prefers-reduced-motion: reduce) {
      .chama-vela .lingua, .chama-vela .brasa, .chama-vela .brilho {
        animation: none !important;
      }
    }
    /* Estilos do layout */
    #jornada-canvas {
  display: flex !important;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  z-index: 1;
  /* Mantenha o fundo, adicione background-attachment: fixed se desejar o efeito parallax */
  background: #000 url('/assets/img/textura-pergaminho.jpg') center/cover no-repeat fixed !important; 
  background-size: cover !important; /* Garante que cubra a tela */
}
   #section-conteudo {
  width: 100%;
  max-width: 600px; /* Mantém a largura do conteúdo, mas agora é transparente */
  margin: 0 auto;
  background: transparent !important; /* MUDANÇA PRINCIPAL: Torna transparente */
  /* Remove a margem superior e inferior que pode ter sido herdada, se necessário */
  padding: 0 !important;
}
    #section-intro, #section-termos, .card.pergaminho.pergaminho-v.section {
      background: transparent !important; /* Remove textura de pergaminho duplicada */      padding: 30px !important;
      padding: 30px !important;
      border-radius: 12px !important;
      max-width: 600px !important;
      text-align: center !important;
      box-shadow: none !important;
      border: none !important;
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      position: relative !important;
      z-index: 2 !important;
    }
    /* Se o intro-wrap estiver com fundo preto, altere-o */
    .intro-wrap {
    display: block !important;
    opacity: 1 !important;
    visibility: visible !important;
    background: transparent !important; /* Adicione isso se ele estiver com fundo */
    }

    /* O parágrafo em si */
   .intro-paragraph {
  font-size: 18px !important;
  margin-bottom: 20px !important;
  color: #fff !important; /* Cor branca para contraste no fundo de pergaminho */
  opacity: 0 !important;
  visibility: visible !important;
  display: block !important;
  font-family: 'Times New Roman', serif !important;
  text-align: left !important;
  background: transparent !important;
}
/* Remova bordas, se houver */
#section-intro, #section-termos, .card.pergaminho.pergaminho-v.section {
    /* ... (outras propriedades) ... */
    box-shadow: none !important;
    border: none !important; /* Já está sem borda, mas é bom garantir */
    /* ... */
}
    .intro-paragraph.typing-active {
      text-align: left !important;
    }
    .intro-paragraph.typing-done {
      opacity: 1 !important;
      text-align: left !important;
    }
    #intro-p1, #intro-p2, #termos-p1, #termos-p2 {
      opacity: 0 !important;
      visibility: visible !important;
      display: block !important;
    }
    .btn.btn-primary.btn-stone {
      padding: 10px 20px !important;
      background: linear-gradient(to bottom, #a0a0a0, #808080), url('/assets/img/textura-de-pedra.jpg') center/cover !important;
      background-blend-mode: overlay !important;
      color: #fff !important;
      border-radius: 8px !important;
      font-size: 20px !important;
      border: 3px solid #4a4a4a !important;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.4), 0 6px 12px rgba(0,0,0,0.6) !important;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7) !important;
      opacity: 1 !important;
      visibility: visible !important;
      display: inline-block !important;
      cursor: pointer !important;
      transition: transform 0.2s ease, box-shadow 0.2s ease !important;
    }
    .btn.btn-primary.btn-stone:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7) !important;
    }
    .btn:disabled {
      opacity: 0.5 !important;
      cursor: not-allowed !important;
    }
    .typing-caret {
      display: inline-block !important;
      width: 0.6ch !important;
      margin-left: 2px !important;
      animation: blink 1s step-end infinite !important;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    [data-typing="true"] {
      opacity: 0 !important;
      transition: opacity 0.1s !important;
      visibility: visible !important;
    }
    [data-typing="true"].typing-done {
      opacity: 1 !important;
      visibility: visible !important;
    }
    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1300;
    }
    #language-select {
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    .site-footer {
      text-align: center;
      padding: 10px;
      color: #fff;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>
<body>
