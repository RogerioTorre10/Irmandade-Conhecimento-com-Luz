</head>

<style>
    /* Estilos b√°sicos para a p√°gina */
    body {
      margin: 0;
      padding: 0;
      background: #000 !important; /* Fundo preto para destacar as chamas */
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    #jornada-canvas {
      display: flex !important;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      background: transparent !important;
    }
    #section-conteudo {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #section-intro, .card.pergaminho.pergaminho-v.section {
      background: url('/assets/img/textura-pergaminho.jpg') center/cover !important;
      padding: 30px !important;
      border-radius: 12px !important;
      max-width: 600px !important;
      text-align: center !important;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6) !important;
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      position: relative !important;
      z-index: 2 !important;
      border: none !important;
    }
    .intro-wrap {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
    .intro-paragraph {
      font-size: 18px !important;
      margin-bottom: 20px !important;
      color: #333 !important;
      opacity: 0 !important;
      visibility: visible !important;
      display: block !important;
      font-family: 'Times New Roman', serif !important;
      text-align: center !important;
    }
    .intro-paragraph.typing-active {
      text-align: left !important;
    }
    .intro-paragraph.typing-done {
      opacity: 1 !important;
      text-align: center !important;
    }
    #intro-p1, #intro-p2 {
      opacity: 0 !important;
      visibility: visible !important;
      display: block !important;
    }
    .btn.btn-primary.btn-stone {
      padding: 10px 20px !important;
      background: linear-gradient(to bottom, #a0a0a0, #808080), url('/assets/img/textura-de-pedra.jpg') center/cover !important;
      background-blend-mode: overlay !important;
      color: #fff !important;
      border-radius: 8px !important;
      font-size: 20px !important;
      border: 3px solid #4a4a4a !important;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.4), 0 6px 12px rgba(0,0,0,0.6) !important;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7) !important;
      opacity: 1 !important;
      visibility: visible !important;
      display: inline-block !important;
      cursor: pointer !important;
      transition: transform 0.2s ease, box-shadow 0.2s ease !important;
    }
    .btn.btn-primary.btn-stone:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7) !important;
    }
    .btn:disabled {
      opacity: 0.5 !important;
      cursor: not-allowed !important;
    }
    .typing-caret {
      display: inline-block !important;
      width: 0.6ch !important;
      margin-left: 2px !important;
      animation: blink 1s step-end infinite !important;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    [data-typing="true"] {
      opacity: 0 !important;
      transition: opacity 0.1s !important;
      visibility: visible !important;
    }
    [data-typing="true"].typing-done {
      opacity: 1 !important;
      visibility: visible !important;
    }
    /* Estilos da chama */
    .chama-vela {
      --pulso: 1.2s;
      --glow: 10px;
      --hue: 28;
      --satur: 96%;
      --light: 58%;
      --op: 0.98;
      position: fixed !important;
      display: block !important;
      z-index: 1200 !important;
      filter: drop-shadow(0 0 var(--glow) hsla(var(--hue), var(--satur), 60%, 0.75)) !important;
      pointer-events: none !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
    .chama-vela.flame-bottom-right {
      --altura: 90px !important;
      --largura: 60px !important;
      bottom: 20px !important;
      right: 20px !important;
    }
    .chama-vela.flame-top-left {
      --altura: 67.5px !important;
      --largura: 45px !important;
      top: 20px !important;
      left: 20px !important;
    }
    .chama-vela .brasa {
      position: absolute !important;
      left: 50% !important;
      bottom: 2px !important;
      transform: translateX(-50%) !important;
      width: calc(var(--largura) * 1.4) !important;
      height: 10px !important;
      border-radius: 50% 50% 40% 40% !important;
      background: radial-gradient(circle at 50% 40%, hsla(var(--hue), var(--satur), 95%, 0.95) 0%, hsla(var(--hue), var(--satur), 70%, 0.85) 50%, transparent 80%) !important;
      filter: blur(1px) !important;
      animation: brasaPulse var(--pulso) ease-in-out infinite !important;
      opacity: var(--op) !important;
    }
    .chama-vela .lingua {
      position: absolute !important;
      left: 50% !important;
      bottom: 2px !important;
      transform: translateX(-50%) !important;
      width: calc(var(--largura) * 1.0) !important;
      height: calc(var(--altura) * 1.0) !important;
      border-radius: 50% 50% 4% 4% !important;
      background: radial-gradient(ellipse at center, rgba(255, 190, 0, 0.95) 0%, rgba(255, 69, 0, 0.75) 50%, rgba(230, 10, 10, 0.3) 70%, transparent 100%) !important;
      mix-blend-mode: screen !important;
      filter: blur(0.7px) !important;
      transform-origin: 50% 100% !important;
      animation: velaWaver 1.2s ease-in-out infinite !important;
      opacity: var(--op) !important;
      -webkit-mask: radial-gradient(60% 90% at 50% 4%, #000 65%, transparent 69%) !important;
    }
    .chama-vela .lingua:nth-child(2) {
      width: calc(var(--largura) * 0.92) !important;
      height: calc(var(--altura) * 0.95) !important;
      animation-duration: 1.5s !important;
      animation-delay: 0.08s !important;
      filter: blur(0.6px) !important;
    }
    .chama-vela .lingua:nth-child(3) {
      width: calc(var(--largura) * 0.78) !important;
      height: calc(var(--altura) * 0.85) !important;
      animation-duration: 1.8s !important;
      animation-delay: 0.15s !important;
      filter: blur(0.5px) !important;
    }
    .chama-vela .brilho {
      position: absolute !important;
      left: 50% !important;
      bottom: 0 !important;
      transform: translateX(-50%) !important;
      width: calc(var(--largura) * 1.7) !important;
      height: calc(var(--altura) * 1.5) !important;
      background: radial-gradient(circle, hsla(var(--hue), var(--satur), 72%, 0.55) 0%, transparent 70%) !important;
      filter: blur(9px) !important;
      mix-blend-mode: screen !important;
      animation: aura var(--pulso) ease-in-out infinite !important;
      opacity: 0.85 !important;
      pointer-events: none !important;
    }
    .chama-vela.fraca {
      --altura: 35px !important;
      --largura: 25px !important;
      --pulso: 1.6s !important;
      --glow: 5px !important;
      --hue: 36 !important;
      --satur: 86% !important;
      --light: 66% !important;
      --op: 0.70 !important;
    }
    .chama-vela.media {
      --altura: 45px !important;
      --largura: 30px !important;
      --pulso: 1.2s !important;
      --glow: 8px !important;
      --hue: 28 !important;
      --satur: 96% !important;
      --light: 58% !important;
      --op: 0.98 !important;
    }
    .chama-vela.forte {
      --altura: 55px !important;
      --largura: 35px !important;
      --pulso: 0.7s !important;
      --glow: 11px !important;
      --hue: 20 !important;
      --satur: 100% !important;
      --light: 52% !important;
      --op: 1 !important;
    }
    .flame-corner {
      position: fixed !important;
      z-index: 1200 !important;
      pointer-events: none !important;
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
    .flame-bottom-right {
      bottom: 20px !important;
      right: 20px !important;
      --altura: 90px !important;
      --largura: 60px !important;
    }
    .flame-top-left {
      top: 20px !important;
      left: 20px !important;
      --altura: 67.5px !important;
      --largura: 45px !important;
    }
    #chama-header .chama-vela {
      --largura: 30px !important;
      --altura: 60px !important;
    }
    @keyframes velaWaver {
      0%, 100% { transform: translateX(-50%) scaleY(1.00) skewX(0deg); }
      25% { transform: translateX(calc(-50% + 0.7px)) scaleY(1.12) skewX(1.4deg); }
      50% { transform: translateX(-50%) scaleY(1.20) skewX(2.2deg); }
      75% { transform: translateX(calc(-50% - 0.6px)) scaleY(1.10) skewX(1.2deg); }
    }
    @keyframes brasaPulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.85; }
      50% { transform: translateX(-50%) scale(1.14); opacity: 1; }
    }
    @keyframes aura {
      0%, 100% { opacity: 0.75; }
      50% { opacity: 1; }
    }
    @media (prefers-reduced-motion: reduce) {
      .chama-vela .lingua, .chama-vela .brasa, .chama-vela .brilho {
        animation: none !important;
      }
    }
  </style>
</head>
