<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jornada · Perguntas</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Guarda: exige ter passado pela intro -->
  <script>
  (() => {
    const INTRO = '/jornada-intro.html';
    if (sessionStorage.getItem('veio_da_intro') !== '1') location.replace(INTRO);
  })();
  </script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
  <header class="p-6 border-b border-slate-800">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
     <span class="text-xl font-semibold opacity-80 cursor-default select-none"
      aria-current="page">Irmandade Conhecimento com Luz</span>
      <div class="text-sm opacity-80">
        <button id="btnRecomecar" class="underline">Recomeçar</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <section id="app" class="mt-2">
      <div class="text-center opacity-70">Carregando perguntas...</div>
    </section>
  </main>

  <!-- Utilidades (PDF/reset/HQ) -->
  <script src="/jornada.js?v=4"></script>

  <!-- Inicialização + import do módulo das perguntas -->
  <script type="module">
    const root  = document.getElementById('app');

    // Recomeçar: limpa tudo e volta para a intro
    document.getElementById('btnRecomecar')?.addEventListener('click', () => {
      window.JornadaUtil?.resetarTotal();
    });

    // Importa módulo de perguntas (ES module)
    const mod = await import('/assets/jornada-essencial.js?v=4');

    const render =
      mod?.JornadaEssencial?.render ||
      mod?.render ||
      mod?.default ||
      mod?.renderJornadaEssencial ||
      mod?.renderPerguntas ||
      (window.JornadaEssencial && window.JornadaEssencial.render);

    if (typeof render === 'function') {
      render(root);
    } else {
      root.innerHTML = `
        <div class="rounded-xl border border-slate-800 bg-slate-800/40 p-6">
          <p class="text-red-300">As perguntas não foram carregadas.</p>
          <p class="text-sm opacity-70 mt-2">
            Confirme se <code>/public/assets/jornada-essencial.js</code> exporta
            <code>JornadaEssencial.render</code>, <code>render</code> ou <code>default</code>.
          </p>
        </div>`;
    }
  </script>
</body>
</html>
