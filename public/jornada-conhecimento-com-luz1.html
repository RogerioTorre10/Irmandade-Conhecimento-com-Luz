<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jornada · Perguntas</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GUARDA: ninguém entra aqui sem passar pela Intro -->
  <script>
  (() => {
    const INTRO = '/jornada-intro.html';
    const veio  = sessionStorage.getItem('veio_da_intro') === '1';
    if (!veio) location.replace(INTRO);
  })();
  </script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
  <header class="p-6 border-b border-slate-800">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-semibold">Irmandade Conhecimento com Luz</h1>
      <nav class="text-sm opacity-80">Jornada · Etapas</nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <div class="rounded-2xl border border-slate-800 p-4 md:p-6 bg-slate-800/40 flex items-center justify-between">
      <a id="voltarIntro" href="/jornada-intro.html" class="underline">Voltar à introdução</a>
      <button id="btnRecomecar" class="text-sm underline">Recomeçar</button>
    </div>

    <section id="app" class="mt-6">
      <!-- As perguntas serão injetadas aqui -->
      <div class="text-center opacity-70">Carregando perguntas…</div>
    </section>
  </main>

  <!-- 1) Utilidades (PDF/reset) -->
  <script src="/jornada.js?v=1"></script>

  <!-- 2) SEU script das perguntas (ajuste o caminho se necessário) -->
  <script src="/assets/jornada-essencial.js?v=1"></script>

  <!-- 3) Inicialização: chama o renderer disponível -->
  <script>
  (() => {
    const root = document.getElementById('app');

    // Garantir UM "Voltar à introdução"
    const links = Array.from(document.querySelectorAll('a,button')).filter(el => /voltar\s+à\s+introdução/i.test(el.textContent));
    links.slice(1).forEach(el => el.remove());
    const voltar = links[0] || document.getElementById('voltarIntro');
    voltar?.addEventListener('click', (e)=> {
      e.preventDefault();
      sessionStorage.removeItem('veio_da_intro');
      location.href = '/jornada-intro.html';
    });
    document.getElementById('btnRecomecar')?.addEventListener('click', () => {
      window.JornadaUtil?.resetarTotal();
    });

    // Chama sua função de renderização, qualquer que seja o nome
    if (window.JornadaEssencial?.render) {
      window.JornadaEssencial.render(root);
    } else if (window.renderJornadaEssencial) {
      window.renderJornadaEssencial(root);
    } else if (window.renderPerguntas) {
      window.renderPerguntas(root);
    } else {
      root.innerHTML = `
        <div class="rounded-xl border border-slate-800 bg-slate-800/40 p-6">
          <p class="text-red-300">As perguntas não foram carregadas.</p>
          <p class="text-sm opacity-70 mt-2">Verifique se <code>/assets/jornada-essencial.js</code> está no ar e exporta <code>JornadaEssencial.render(root)</code>.</p>
        </div>`;
    }
  })();
  </script>
</body>
</html>
