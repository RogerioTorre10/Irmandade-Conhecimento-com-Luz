<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    :root { --bg:#0b1020; --fg:#eef2ff; --muted:#aab4d4; --primary:#6aa7ff; --card:#121832; --card-2:#0e1428; --radius:16px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    @font-face{
      font-family:'ManufacturingConsent';
      src:url('/assets/fonts/ManufacturingConsent-Regular.ttf') format('truetype');
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'BerkshireSwash';
      src:url('/assets/fonts/BerkshireSwash-Regular.ttf') format('truetype');
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'Cardo';
      src:url('/assets/fonts/Cardo-Regular.ttf') format('truetype');
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'Cardo';
      src:url('/assets/fonts/Cardo-Italic.ttf') format('truetype');
      font-weight:400; font-style:italic; font-display:swap;
    }
    @font-face{
      font-family:'Cardo';
      src:url('/assets/fonts/Cardo-Bold.ttf') format('truetype');
      font-weight:700; font-style:normal; font-display:swap;
    }
    body{margin:0;font-family:'BerkshireSwash',cursive;background:var(--bg);color:var(--fg);line-height:1.5;}
    h1,h2,h3,h4,h5,h6,.site-header h1,.card h2,.section-title,.bloco-titulo,.card-pergunta h3,.jornada-header h1{font-family:'ManufacturingConsent',serif;letter-spacing:1px;text-transform:none;font-weight:400;}

    input,textarea,select,.resposta,.jornada-resposta,.devolutiva,#acolh,#jornada-conteudo textarea,#jornada-conteudo input[type="text"],#jornada-conteudo input[type="email"],#jornada-conteudo input[type="number"],#form-perguntas textarea,#form-perguntas input[type="text"],#form-perguntas input[type="email"],#form-perguntas input[type="number"]{font-family:'Cardo',serif;}
    .site-header,.site-footer{padding:24px 16px;text-align:center}
    .container{max-width:920px;margin:0 auto;padding:16px;display:flex;flex-direction:column;gap:16px}
    .motto{opacity:.8;margin-top:8px;text-align:center;letter-spacing:.1em}

    .small{font-size:.875rem;opacity:.9}

    .input, textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0c1330;color:var(--fg)}
    label{font-weight:600;margin:6px 0 4px;display:block}

    .senha-eye{position:absolute;right:10px;top:50%;transform:translateY(-50%);width:28px;height:28px;border:0;background:transparent;color:var(--muted);display:flex;align-items:center;justify-content:center;cursor:pointer}
    .senha-eye:hover{color:var(--fg)}
    .senha-eye svg{width:20px;height:20px}
    body.jornada-active #page-shell,body.jornada-active header.site-header,body.jornada-active footer.site-footer {display:none !important;}
    body.jornada-active #jornada-canvas {display:block !important;}
    .pergaminho{position:relative;z-index:1;margin:12px auto;padding:0;border-radius:18px;overflow:auto;background-repeat:no-repeat;background-position:center;background-size:100% 100%;}
    :root{--pergV-ratio: 2/3; --pergH-ratio: 3/2;}
    .pergaminho-v{background-image:url("/assets/img/pergaminho-rasgado-vert.png");height:92vh;width:calc(92vh * var(--pergV-ratio));max-width:96vw;min-height:400px;}
    .pergaminho-h{background-image:url("/assets/img/pergaminho-rasgado-horiz.png");width:96vw;height:calc(96vw / var(--pergH-ratio));max-height:82vh;min-height:300px;}

    .jornada #jornada-canvas.pergaminho{display:block;}
    .j-bloco{display:none;}
    .j-pergunta{display:none;}
    .video-overlay{position:fixed; inset:0; background:rgba(0,0,0,.85);display:flex; align-items:center; justify-content:center; z-index:9999;}
    .video-overlay.hidden{display:none;}
    .lumen-typing { white-space: pre-wrap; position: relative; }
    .lumen-typing::after { content: "▌"; margin-left: 2px; opacity: .75; animation: lumenBlink 1s steps(2, end) infinite; }
    .lumen-typing.typing-done::after { content: ""; animation: none; }
    @keyframes lumenBlink { 50% { opacity: 0; } }
    .chama-viva { width: 60px; height: 120px; background: linear-gradient(to top, #ff4500, #ffa500); clip-path: polygon(20% 100%, 50% 0%, 80% 100%); position: relative; filter: drop-shadow(0 0 12px rgba(255, 140, 0, 0.55)); }
    .chama-viva .lingua { background: linear-gradient(to top, #ff8c00, #ffd700); clip-path: polygon(30% 100%, 50% 0%, 70% 100%); animation: linguaJitter 3s infinite ease-in-out; }
    .chama-viva .brilho { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(255, 215, 0, 0.5), transparent); filter: blur(14px); animation: brilhoJitter 2.2s infinite ease-in-out; }
    .chama.chama-md { width: 32px; height: 64px; }
    .chama.chama-lg { width: 48px; height: 96px; }
    @media (max-width: 600px) {
      .chama-viva { width: 40px; height: 80px; }

      .chama-viva.chama-lg { width: 48px; height: 96px; }

    @keyframes brilhoJitter { 0%, 100% { filter: blur(12px); } 50% { filter: blur(14px); } }
    .chama-fixed-top { position: absolute; top: 10px; right: 14px; z-index: 60; }
    .chama-fixed-hero { position: absolute; top: -8px; left: -8px; z-index: 60; }
    .mark-emocao { background: linear-gradient(90deg, rgba(255,196,0,.35), rgba(255,140,0,.2)); border-radius: 4px; padding: 0 2px; }
    .j-progress { margin:6px 0 14px; }
    .j-progress__bar { width:100%; height:10px; border-radius:999px; background:rgba(255,255,255,.14); overflow:hidden; }
    .j-progress__fill { height:100%; width:0%; transition:width .25s ease; background:linear-gradient(90deg,#f59e0b,#fde68a); }
    .j-progress__meta { margin-top:6px; font-size:.95rem; opacity:.9; display:flex; justify-content:space-between; gap:8px; }
    .j-progress__meta b { font-weight:700; }
    .progress-badge { position:absolute; top:8px; right:16px; background:rgba(0,0,0,0.7); color:#fff; font-size:.9rem; padding:4px 8px; border-radius:8px; font-family:'Cardo', serif; z-index:10; }
    .progress-bar { width:100%; height:8px; background:rgba(255,255,255,0.2); border-radius:4px; overflow:hidden; margin:10px 0; }
    .progress-bar-fill { height:100%; width:0; background:linear-gradient(90deg,#ffcf70,#ff8c00); transition:width .5s ease-out; }
    nav a, a.btn, .site-header p { letter-spacing:.5px; font-family:'BerkshireSwash',cursive; }
    .video-overlay { position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:9999; }
    .video-overlay.hidden { display:none; }
    .video-player { max-width:100%; max-height:100%; }
    .lang-switch { display:flex; gap:6px; align-items:center; }
    .lang-btn { font-family:'ManufacturingConsent', serif; font-size:.85rem; padding:.25rem .5rem; border-radius:.5rem; border:1px solid rgba(255,255,255,.2); background:transparent; color:#e8ecf4; cursor:pointer; }
    .lang-btn:hover { background:rgba(255,255,255,.1); }
    .j-bloco { display: none; }
    .j-pergunta { display: none; }
    .jornada .j-progress { }
    .jornada .footer-actions .btn { font-family:'BerkshireSwash',cursive; }
    .chama-viva .lingua { animation-name: lingua, linguaJitter; animation-duration: 1.2s, 3s; animation-iteration-count: infinite, infinite; animation-timing-function: ease-in-out, ease-in-out; }
    .chama-fixed-hero { position:absolute; top:-8px; left:-8px; z-index:60 }
    .pergaminho-v { background-image: url('/assets/img/pergaminho-rasgado-vert.png'); }

    .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 5px; opacity: 0; transition: opacity 0.3s; }
    .toast.show { opacity: 1; }
    .typing-caret { display: inline-block; width: 0.6ch; margin-left: 2px; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>

<script>
    // Tag ambiente
    document.getElementById('envTag').textContent =
      `layout=${document.body.dataset.layout || 'master'} · journey=${document.body.dataset.journey || 'essencial'} · path=/public`;
    // Configuração local
    (function setupConfig() {
      const wantLocal = location.hostname === "localhost" || location.search.includes("useLocalApi=1");
      if (wantLocal) {
        window.APP_CONFIG = Object.assign(window.APP_CONFIG || {}, {
          API_BASE: "http://localhost:3000/api",
          ENV: "dev"
        });
        console.log("config.local.js aplicado: API_BASE = http://localhost:3000/api");
      } else {
        window.APP_CONFIG = Object.assign(window.APP_CONFIG || {}, {
          API_BASE: "https://conhecimento-com-luz-api.onrender.com",
          ENV: "prod"
        });
        console.log("config.prod.js aplicado: API_BASE = https://conhecimento-com-luz-api.onrender.com");
      }
    })();
    // Definições iniciais
    const EMO = {
      POS: {'feliz':2,'alegria':2,'amor':3,'sucesso':2,'esperança':3,'paz':2,'fé':3,'gratidão':2,'vitória':3,'superação':3,'luz':2,'deus':3,'coragem':2,'força':2,'confiança':2,'propósito':3},
      NEG: {'triste':-2,'dor':-3,'raiva':-2,'medo':-2,'frustracao':-2,'frustração':-2,'decepcao':-2,'decepção':-2,'perda':-3,'culpa':-2,'ansiedade':-2,'solidao':-2,'solidão':-2,'desespero':-3,'cansaco':-2,'cansaço':-2,'fracasso':-2,'trauma':-3,'duvida':-2,'dúvida':-2}
    };
    // ** CORREÇÃO CIRÚRGICA: Otimizado para melhor controle do fluxo e carregamento dinâmico. **
    window.JORNADA_BLOCKS = window.JORNADA_BLOCKS || [
        { id: "b1", title: "Bloco 1 — Raízes", questions: ['Quem é você hoje?','O que a Luz te pede agora?','Qual é o próximo passo concreto?'], video_after: "/assets/videos/video-bloco1.mp4" },
        { id: "b2", title: "Bloco 2 — Caminho", questions: ['Qual verdade você precisa admitir para seguir?','O que precisa ser curado neste momento?'], video_after: "/assets/videos/video-bloco2.mp4" },
        { id: "b3", title: "Bloco 3 — Encontros", questions: ['Como o seu propósito se manifesta no mundo?'], video_after: "/assets/videos/video-bloco3.mp4" }
    ];
    window.JORNADA_FINAL_VIDEO = "/assets/videos/video-final.mp4"; // Definindo o vídeo final
    const PERGUNTAS = [
      'Quem é você hoje?',
      'O que a Luz te pede agora?',
      'Qual é o próximo passo concreto?',
      'Qual verdade você precisa admitir para seguir?',
      'O que precisa ser curado neste momento?'
    ];
    // JORNADA_TYPE (jornada-typing.js)
    (function ensureStyle() {
      if (document.getElementById('typing-style')) return;
      const st = document.createElement('style');
      st.id = 'typing-style';
      st.textContent = `
        .typing-caret { display: inline-block; width: 0.6ch; margin-left: 2px; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
      `;
      document.head.appendChild(st);
    })();
    const JORNADA_TYPE = {
      run: async function(root, opts = {}) {
        const scope = (typeof root === 'string') ? document.querySelector(root) : (root || document);
        const selector = opts.selector || '[data-typing]';
        const speed = Number(opts.speed ?? 18);
        const nodes = Array.from(scope.querySelectorAll(selector));
        for (const n of nodes) {
          const text = n.getAttribute('data-text') ?? n.textContent ?? '';
          n.textContent = '';
          const caret = document.createElement('span');
          caret.className = 'typing-caret';
          n.appendChild(caret);
          if (opts.delay) await new Promise(r => setTimeout(r, opts.delay));
          for (let i = 0; i < text.length; i++) {
            caret.before(document.createTextNode(text[i]));
            await new Promise(r => setTimeout(r, speed));
          }
          caret.remove();
        }
      },
      typeIt: function(el, text, speed = 24) {
        if (!el || !text) return;
        el.textContent = '';
        let i = 0;
        const tick = () => {
          if (i < text.length) {
            el.textContent += text.charAt(i++);
            requestAnimationFrame(tick);
          }
        };
        requestAnimationFrame(tick);
      }
    };
    window.JORNADA_TYPE = JORNADA_TYPE;
    // Utils
    const JORNADA_UTILS = {
      saveLocal: (key, value) => localStorage.setItem(key, JSON.stringify(value)),
      loadLocal: (key) => {
        try { return JSON.parse(localStorage.getItem(key) || "{}"); } catch (_) { return {}; }
      },
      clearLocal: (key) => localStorage.removeItem(key),
      el: (html) => {
        const d = document.createElement("div");
        d.innerHTML = (html || "").trim();
        return d.firstElementChild;
      },
      $: (sel, root = document) => root.querySelector(sel),
      $$: (sel, root = document) => Array.from(root.querySelectorAll(sel)),
      getApiBase: () => window.APP_CONFIG?.API_BASE || "https://conhecimento-com-luz-api.onrender.com",
      apiGet: async (path, opts = {}) => {
        const url = JORNADA_UTILS.getApiBase() + path;
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        try {
          const res = await fetch(url, {
            method: "GET",
            headers: { Accept: "application/json" },
            signal: controller.signal,
            ...opts
          });
          clearTimeout(timeoutId);
          if (!res.ok) throw new Error(`GET ${url} -> ${res.status}`);
          return res.headers.get("content-type")?.includes("application/json") ? res.json() : res.text();
        } catch (e) {
          console.error('Erro na API GET:', e);
          UI.toast('Erro ao conectar com o servidor. Tente novamente.');
          throw e;
        }
      },
      apiPost: async (path, body = {}, opts = {}) => {
        const url = JORNADA_UTILS.getApiBase() + path;
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json", Accept: "application/json, application/pdf" },
            body: JSON.stringify(body),
            signal: controller.signal,
            ...opts

        if (state.perguntaIndex < blocoData.questions.length - 1) {
            state.perguntaIndex++;
            sessionStorage.setItem('jornada.step', String(state.perguntaIndex));
            showPergunta(state.perguntaIndex);
        } else {
            const nextBlocoIndex = state.blocoIndex + 1;
            if (nextBlocoIndex < window.JORNADA_BLOCKS.length) {
                const nextBlocoData = window.JORNADA_BLOCKS[nextBlocoIndex];
                if (blocoData.video_after) {
                    playTransition(blocoData.video_after, () => {
                        state.blocoIndex = nextBlocoIndex;
                        state.perguntaIndex = 0;
                        sessionStorage.setItem('jornada.block', String(state.blocoIndex));
                        sessionStorage.setItem('jornada.step', '0');
                        showSection('sec-wizard');
                        renderBlocoPerguntas(state.blocoIndex);
                    });
                } else {
                    state.blocoIndex = nextBlocoIndex;
                    state.perguntaIndex = 0;
                    sessionStorage.setItem('jornada.block', String(state.blocoIndex));
                    sessionStorage.setItem('jornada.step', '0');
                    showSection('sec-wizard');
                    renderBlocoPerguntas(state.blocoIndex);
                }
            } else {
                playTransition(window.JORNADA_FINAL_VIDEO, () => {
                    showSection('sec-final');
                });
            }
        }
    }
    
    function goPrev() {
        saveCurrentAnswer();
        if (state.perguntaIndex > 0) {
            state.perguntaIndex--;
            sessionStorage.setItem('jornada.step', String(state.perguntaIndex));
            showPergunta(state.perguntaIndex);
        } else if (state.blocoIndex > 0) {
            const prevBlocoIndex = state.blocoIndex - 1;
            const prevBlocoData = window.JORNADA_BLOCKS[prevBlocoIndex];
            state.blocoIndex = prevBlocoIndex;
            state.perguntaIndex = prevBlocoData.questions.length - 1;
            sessionStorage.setItem('jornada.block', String(state.blocoIndex));
            sessionStorage.setItem('jornada.step', String(state.perguntaIndex));
            showSection('sec-wizard');
            renderBlocoPerguntas(state.blocoIndex);
            setTimeout(() => showPergunta(state.perguntaIndex), 100);
        } else {
            showSection('sec-intro');
        }
    }

    function debounce(fn, ms) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), ms);
      };
    }
    function startJourney() {
      const senhaInput = document.getElementById('senha');
      if (!senhaInput) {
        UI.toast('Erro: Campo de senha não carregou.');
        return;
      }
      const senha = senhaInput.value.trim().toLowerCase();
      const senhasValidas = ['iniciar', 'olho magico', 'olho mágico'];
      if (senhasValidas.includes(senha)) {
        JSTATE.set('auth', 'ok');
        document.body.classList.add('jornada-active');
        showSection('sec-intro');
      } else {
        UI.toast('Senha incorreta. Tente novamente.');
        document.getElementById('authError').classList.remove('hidden');
      }
    }
    function playTransition(src, onEnd) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('videoTransicao');
      const skipBtn = document.getElementById('skipVideo');
      if (!overlay || !video || !src) {
        UI.toast('Vídeo não disponível. Continuando...');
        onEnd && onEnd();
        return;
      }
      video.src = src;
      overlay.classList.remove('hidden');
      const cleanup = () => {
        try { video.pause(); video.removeAttribute('src'); video.load(); } catch {}
        overlay.classList.add('hidden');
        onEnd && onEnd();
      };
      skipBtn.onclick = cleanup;
      video.onended = cleanup;
      video.onerror = () => { UI.toast('Erro ao carregar vídeo. Continuando...'); cleanup(); };
      video.muted = true;
      video.play().catch(() => {});
    }
    function finalize() {
      saveCurrentAnswer();
      const payload = { respostas: state.respostas, meta: { quando: new Date().toISOString() } };
      JORNADA_CORE.baixarArquivos(payload).then(blob => {
        if (blob) {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `Jornada-Essencial_${stamp()}.pdf`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        }
        JSTATE.clearAll();
        sessionStorage.removeItem('jornada.step');
        sessionStorage.removeItem('jornada.block');
        UI.toast('Jornada concluída! Arquivo gerado localmente.');
        window.location.href = '/jornadas.html';
      }).catch(err => {
        UI.toast('Não foi possível gerar o PDF agora. Tente novamente.');
        console.error(err);
      });
    }
    function handleInput(textarea) {
      const score = analyzeSentiment(textarea.value);
      JORNADA_CHAMA.updateChama(score);
      saveAnswers();
      updateProgress();
    }
    function toggleSenha() {
      const input = document.getElementById('senha');
      if (input) {
        input.type = input.type === 'password' ? 'text' : 'password';
      }
    }
    function stamp() {
      const d = new Date(), p = n => String(n).padStart(2,'0');
      return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}_${p(d.getHours())}-${p(d.getMinutes())}-${p(d.getSeconds())}`;
    }
    // Inicialização
    window.JORNADA_RENDER = window.JORNADA_RENDER || {};
    JC.init = function initJornada() {
        const auth = JSTATE.get('auth', '');
        if (auth === 'ok') {
            document.body.classList.add('jornada-active');
            showSection('sec-wizard');
            renderBlocoPerguntas(state.blocoIndex);
            setTimeout(() => showPergunta(state.perguntaIndex), 100);
        } else {
            showSection('sec-auth');
        }

        // Adiciona event listeners
        document.getElementById('btnEntrar').addEventListener('click', debounce(startJourney, 300));
        const chkTermo = document.getElementById('chkTermo');
        const btnIniciar = document.getElementById('btnIniciar');
        if (chkTermo && btnIniciar) {
            chkTermo.addEventListener('change', () => { btnIniciar.disabled = !chkTermo.checked; });
        }
        if (btnIniciar) btnIniciar.addEventListener('click', () => {
            showSection('sec-wizard');
            renderBlocoPerguntas(0);
            state.blocoIndex = 0;
            state.perguntaIndex = 0;
            sessionStorage.setItem('jornada.block', '0');
            sessionStorage.setItem('jornada.step', '0');
        });
        document.getElementById('btnProxima').addEventListener('click', goNext);
        document.getElementById('btnVoltar').addEventListener('click', goPrev);
        document.getElementById('btnRevisar').addEventListener('click', () => {
            state.blocoIndex = 0; state.perguntaIndex = 0; showSection('sec-wizard'); renderBlocoPerguntas(0);
            setTimeout(() => showPergunta(0), 100);
        });
        document.getElementById('btnGerarPDFHQ').addEventListener('click', finalize);
        document.getElementById('btnNovaJornada').addEventListener('click', () => {
            JSTATE.clearAll(); window.location.href = '/jornadas.html';
        });
        document.querySelectorAll('.password-toggle').forEach(btn => btn.addEventListener('click', toggleSenha));
    };
    
    // ** CORREÇÃO CIRÚRGICA: Otimiza a inicialização para evitar o loop. **
    function boot() {
        if (window.JC && !window.JC._initialized) {
            window.JC.init();
            window.JC._initialized = true;
        }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', boot);
    } else {
      boot();        
    }
       window.addEventListener('load', () => {
      if (!window.JC._initialized && window.JC?.init) {
        console.log('Inicialização final no load...');
        window.JC.init();
        window.JC._initialized = true;
      }
    });
    function renderIntro() {
      console.log('[JORNADA_RENDER] Renderizando intro');
      const section = document.getElementById('sec-intro');
      if (section) {
        section.classList.remove('hidden');
        JORNADA_PAPER.set('v');
      }
    }
    function renderPerguntas(index = 0) {
      console.log('[JORNADA_RENDER] Renderizando perguntas, índice:', index);
      const section = document.getElementById('sec-wizard');
      if (section) {
        section.classList.remove('hidden');
        JORNADA_PAPER.set('h');
        loadDynamicBlocks();
        const perguntas = document.querySelectorAll('.j-pergunta');
        if (perguntas.length > index) {
          perguntas.forEach(p => p.classList.remove('active'));
          perguntas[index].classList.add('active');
          JORNADA_TYPE.run(perguntas[index], { selector: '.pergunta-enunciado', speed: 40 });
          const input = perguntas[index].querySelector('textarea');
          if (input) input.focus();
          UI.setPergunta(index, window.JORNADA_BLOCKS[state.blocoIndex].questions.length, window.JORNADA_BLOCKS[state.blocoIndex].questions);
        } else {
          console.warn('Índice de pergunta fora do alcance:', index);
        }
      }
    }
    function renderFinal() {
      console.log('[JORNADA_RENDER] Renderizando final');
      const section = document.getElementById('sec-final');
      if (section) {
        section.classList.remove('hidden');
        JORNADA_PAPER.set('v');
        playTransition(window.JORNADA_FINAL_VIDEO);
      }
    }
    window.JORNADA_RENDER.renderIntro = renderIntro;
    window.JORNADA_RENDER.renderPerguntas = renderPerguntas;
    window.JORNADA_RENDER.renderFinal = renderFinal;
    window.showSection = showSection;
    window.loadDynamicBlocks = loadDynamicBlocks;
    window.JC = JC;
  </script>
</body>
