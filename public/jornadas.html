<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Irmandade Conhecimento com Luz</title>

  <!-- Estilos globais -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="alternate icon" href="/assets/img/perfil-da-irmandade.png" type="image/png" />
  <link rel="stylesheet" href="/css/chama.css" />

  <!-- CSS mínimo da página (apenas o que é específico da home) -->
  <style>
    /* ===== BASE DA PÁGINA (home) ===== */
    body { margin: 0; background: #f9f9f9; color: #333; }

    /* [01-HEADER] ------------------------------------------------------------ */
    .site-header {
      display: flex; align-items: center; gap: 12px;
      padding: 16px; background: #1f2937; color: #fff;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    /* [03-PERGAMINHO] hero usa classes globais: .pergaminho .pergaminho-v */
    .hero {
      max-width: 980px; margin: 24px auto; padding: 32px;
      border-radius: 14px; box-shadow: 0 8px 28px rgba(0,0,0,.12);
    }
    .hero-content { position: relative; z-index: 2; padding: 4px; }

    /* [04-DATILOGRAFIA] (cursor já é estilizado em styles.css; reforço local) */
    .lumen-typing { white-space: pre-wrap; position: relative; }
    .lumen-typing::after { content: "▌"; margin-left: 2px; opacity: .75; animation: lumenBlink 1s steps(2,end) infinite; }
    .lumen-typing.typing-done::after { content: ""; animation: none; }
    @keyframes lumenBlink { 50%{ opacity:0; } }

    /* [BOTÕES] — visual simples e consistente */
    .btn {
      display: inline-block; padding: 12px 20px; border-radius: 10px; border: 0;
      background: #1f2937; color: #fff; font-weight: 600; text-decoration: none;
      transition: transform .15s ease, filter .2s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(.95); }
    .btn + .btn { margin-left: 12px; }

    /* Títulos */
    .title   { font-size: 2rem; margin: 0 0 12px 0; color: #1f2937; }
    .subtitle{ font-size: 1.1rem; opacity: .9; margin: 0 0 20px 0; }

    /* Rodapé */
    .site-footer { text-align: center; padding: 16px; opacity: .7; font-size: .9rem; }

    /* Responsivo */
    @media (max-width: 600px){
      .hero { margin: 16px; padding: 22px; }
      .title { font-size: 1.6rem; }
      .btn { padding: 10px 16px; font-size: .95rem; }
    }
  </style>
</head>

<body class="home">
  <!-- [01-HEADER] topo com chama pequena (CSS da chama vem de /css/chama.css) -->
  <header class="site-header">
    <div class="chama chama-sm">
      <span></span><span></span><span></span>
    </div>
    <h1>Irmandade Conhecimento com Luz</h1>
  </header>

  <!-- [03-PERGAMINHO] seção hero com pergaminho VERTICAL -->
  <main>
    <section class="hero card pergaminho pergaminho-v">
      <div class="hero-content">
        <h2 class="title"
            data-typing
            data-text="Bem-vindo(a) à Irmandade"
            data-speed="40"
            data-cursor="true"></h2>

        <p class="subtitle"
           data-typing
           data-text="Uma jornada de reflexão, fé e coragem para acender sua chama interior."
           data-speed="30"
           data-cursor="true"></p>

        <div class="actions">
          <a href="/jornada-conhecimento-com-luz1.html#intro" class="btn btn-primary">Iniciar Jornada Essencial</a>
          <a href="/jornadas.html" class="btn">Ver Todas as Jornadas</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Irmandade Conhecimento com Luz</small>
  </footer>

  <!-- [04-DATILOGRAFIA] só no primeiro bloco da home -->
  <script>
    (function () {
      function typeWriter(el, text, speed, showCursor){
        if (!el) return;
        el.textContent = '';
        if (showCursor) el.classList.add('lumen-typing');
        let i = 0;
        (function step(){
          if (i < text.length) { el.textContent += text.charAt(i++); setTimeout(step, speed); }
          else { el.classList.add('typing-done'); }
        })();
      }
      function runTyping(root){
        (root || document).querySelectorAll('[data-typing]').forEach(el=>{
          if (el.dataset._typed) return;
          const t = el.getAttribute('data-text') || el.textContent || '';
          const spd = parseInt(el.getAttribute('data-speed') || '26', 10);
          const cur = String(el.getAttribute('data-cursor') || 'true') === 'true';
          el.dataset._typed = '1';
          typeWriter(el, t, spd, cur);
        });
      }
      document.addEventListener('DOMContentLoaded', ()=> runTyping(document));
    })();
  </script>

  <!-- Scripts globais (opcionais na home; manter se você já usa) -->
  <script defer src="/config.js"></script>
  <script defer src="/i18n/i18n.js"></script>
  <script defer src="/jornada-micro.js"></script>
</body>
</html>
