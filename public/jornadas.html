<!-- Badge de status (pode ficar no header) -->
<span id="lumen-badge"
      class="text-sm px-2 py-1 rounded-md bg-red-600/20 text-red-300 border border-red-500/40">
  Lumen: offline ✖
</span>

<!-- PERGAMINHO medieval -->
<section class="pergaminho mt-8">
  <h2 class="titulo-medieval">Pergaminho da Jornada</h2>
  <p class="texto-pergaminho">
    Em nome da Irmandade, registro aqui o chamado de coração,
    para que a chama do Lumen guie meus passos.
  </p>
</section>

<!-- FORM dos CHAMADOS -->
<form id="form-chamado" class="pergaminho mt-6">
  <h3 class="subtitulo-medieval">Registrar Chamado</h3>

  <label class="label-perg" for="nome">Nome</label>
  <input id="nome" name="nome" type="text" class="input-perg" required>

  <label class="label-perg" for="email">E-mail</label>
  <input id="email" name="email" type="email" class="input-perg" required>

  <label class="label-perg" for="mensagem">Mensagem</label>
  <textarea id="mensagem" name="mensagem" rows="4" class="input-perg" required></textarea>

  <div class="mt-4 flex items-center gap-3">
    <button data-send type="submit" class="btn-medieval">Lançar Chamado</button>
    <span data-out class="text-white/80 text-sm"></span>
  </div>
</form>

<!-- IMPORTS coerentes -->
<link rel="stylesheet" href="/css/styles.css">
<script src="/jornada.js" defer></script>
