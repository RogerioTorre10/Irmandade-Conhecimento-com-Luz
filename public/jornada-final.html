<body class="min-h-screen bg-slate-900 text-slate-100">

    <section class="rounded-2xl border border-slate-800 p-8 bg-slate-800/40 text-center">
      <h2 class="text-2xl font-bold mb-2">ParabÃ©ns! ðŸŽ‰</h2>

      <p class="text-xs opacity-70 mt-4">Lembre-se: o PDF nÃ£o Ã© enviado por e-mail â€” faÃ§a o download agora.</p>

  <script>
    // Carrega /jornada.js com cache-bust se necessÃ¡rio
    async function ensureUtil() {
      if (window.JornadaUtil?.gerarPDF) return true;

      // 1) se o <script defer> falhou, tenta rebaixar com cache-bust
      await new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = '/jornada.js?v=5&b=' + Date.now(); // forÃ§a baixar
        s.onload = resolve;
        s.onerror = () => reject(new Error('Falha ao baixar /jornada.js'));
        document.head.appendChild(s);
      }).catch(err => { throw err; });

      // 2) confere se o objeto apareceu
      if (!window.JornadaUtil?.gerarPDF) {
        throw new Error('jornada.js carregou, mas JornadaUtil nÃ£o estÃ¡ disponÃ­vel.');
      }
      return true;
    }

    const msg = (e) => (e && e.message) ? e.message : (typeof e === 'string' ? e : 'Erro inesperado');

    document.getElementById('btnPdf')?.addEventListener('click', async () => {
      try {
        await ensureUtil();
        const payload = window.JornadaUtil?.coletarPayload() || {};
        await window.JornadaUtil.gerarPDF(payload);
      } catch (e) {
        alert('NÃ£o foi possÃ­vel gerar o PDF agora. Tente novamente em alguns minutos.\n\n' + msg(e));
        console.error(e);
      }
    });

    document.getElementById('btnHq')?.addEventListener('click', async () => {
      try {
        await ensureUtil();
        const payload = window.JornadaUtil?.coletarPayload() || {};
        await window.JornadaUtil.gerarHQ(payload);
      } catch (e) {
        alert('NÃ£o foi possÃ­vel gerar a HQ agora.\n\n' + msg(e));

    });
  </script>
