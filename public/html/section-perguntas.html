    <div class="progress-bar gold">

      </div>
       <span id="progress-block-value" class="progress-value">1 de 5</span>

    <!-- === V√çDEO DE TRANSI√á√ÉO === -->
    <div id="videoOverlay" class="video-overlay" style="display:none;">
      <video id="videoTransicao" playsinline preload="auto" style="max-width:100%;"></video>
    </div>

    <!-- === R√âGUA SUPERIOR ‚Äî BLOCOS (1 a 5) === -->

    <!-- === PERGAMINHO DA PERGUNTA === -->

    <div class="perguntas-controls">
      <button id="jp-btn-falar" class="btn-perguntas" data-action="start-mic">üéôÔ∏è Falar</button>

  </div>

<!-- === ESTILO DAS 3 BARRAS === -->
<style>
  :root {
    --gold-gradient: linear-gradient(90deg, #d4af37, #ffd700, #ffcc33);
    --silver-gradient: linear-gradient(90deg, #d3d3d3, #b0b0b0, #f0f0f0);
  }

  /* BLOCO SUPERIOR */
  .progress-top {
    position: absolute;
    top: 20px;
    left: 5%;
    width: 90%;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Cinzel', serif;
    color: #e8c87d;
    text-shadow: 0 1px 3px #000;
    z-index: 100;
  }

  .progress-label {
    min-width: 70px;
    font-weight: 600;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    border-radius: 5px;
    background: rgba(0,0,0,0.4);
    overflow: hidden;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .progress-fill {
    height: 100%;
    width: 20%;
    transition: width 0.6s ease-in-out;
    border-radius: 5px;
    box-shadow: 0 0 12px rgba(255,215,0,0.6);
  }

  .progress-bar.gold .progress-fill { background: var(--gold-gradient); }
  .progress-bar.silver .progress-fill { background: var(--silver-gradient); }

  .progress-value {
    min-width: 70px;
    text-align: right;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 0 1px 2px #000;
  }

  /* R√âGUA DO MEIO */
  .progress-middle {
    margin-top: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Cinzel', serif;
    color: #c5c5c5;
    text-shadow: 0 1px 2px #000;
  }

  /* AMPULHETA */
  .progress-total {
    position: absolute;
    top: 18px;
    right: 24px;
    display: flex;
    align-items: center;
    gap: 6px;
    color: #ffd700;
    font-weight: 700;
    font-size: 1rem;
    text-shadow: 0 1px 3px #000;
  }

  .ampulheta {
    display: inline-block;
    animation: spinHourglass 3s infinite linear;
    filter: drop-shadow(0 0 8px #ffda6b);
  }

  @keyframes spinHourglass {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(180deg); }
  }

  @media (max-width: 480px) {
    .progress-top { top: 10px; left: 4%; width: 92%; font-size: 0.8rem; }
    .progress-total { top: 12px; right: 12px; font-size: 0.9rem; }
    .progress-bar { height: 6px; }
  }
</style>
