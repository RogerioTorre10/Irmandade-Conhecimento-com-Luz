<link rel="stylesheet" href="/assets/css/styles-base.css">
<link rel="stylesheet" href="/assets/css/brilho-texturas.css">
<link rel="stylesheet" href="/assets/css/styles-perguntas.css">
<script src="/assets/js/jornada-chama.js"></script>
<script src="/assets/js/jornada-micro.js"></script>
<script src="/assets/js/jornada-paper-qa.js"></script>

<section id="section-perguntas" class="section section-perguntas" data-section="perguntas">
  <div class="perguntas-wrap">

    <!-- R√âGUA SUPERIOR ‚Äî BLOCO (1‚Äì5) -->
    <div class="progress-top">
      <div class="progress-bar gold">
        <div id="progress-block-fill" class="progress-fill"></div>
      </div>
      <span id="progress-block-value" class="progress-value">1 de 5</span>
    </div>

    <!-- R√âGUA DO MEIO ‚Äî PERGUNTA DENTRO DO BLOCO (1‚Äì10) -->
    <div class="progress-middle">
      <div class="progress-bar silver">
        <div id="progress-question-fill" class="progress-fill"></div>
      </div>
      <span id="progress-question-value" class="progress-value">1 / 10</span>
    </div>

    <!-- AMPULHETA SUPERIOR DIREITA ‚Äî TOTAL (1‚Äì50) -->
    <div class="progress-total">
      <img src="/assets/img/ampulheta-icon.png" alt="Ampulheta" class="progress-icon"/>
      <span id="progress-total-value" class="progress-value">1 / 50</span>
    </div>

    <!-- CONTE√öDO DA PERGUNTA -->
    <div class="jp-question-box">
      <div id="jp-question-typed" class="jp-question-typed"></div>
      <div id="jp-question-raw" hidden></div>
    </div>

    <!-- CAMPO DE RESPOSTA -->
    <textarea id="jp-answer-input" class="jp-answer-input" placeholder="Escreva sua resposta..."></textarea>

    <!-- BOT√ïES -->
    <div class="jp-actions">
      <button id="jp-btn-falar" class="btn btn-light">üéôÔ∏è Falar</button>
      <button id="jp-btn-apagar" class="btn btn-gray">Apagar</button>
      <button id="jp-btn-confirmar" class="btn btn-gold">Confirmar</button>
    </div>

    <!-- CAIXA DE RESPOSTA DA IA -->
    <div id="jp-ai-response" class="jp-ai-response" hidden></div>
  </div>
</section>


<!-- === ESTILO DAS 3 BARRAS === -->
<style>
  :root {
    --gold-gradient: linear-gradient(90deg, #d4af37, #ffd700, #ffcc33);
    --silver-gradient: linear-gradient(90deg, #d3d3d3, #b0b0b0, #f0f0f0);
  }

  /* BLOCO SUPERIOR */
  .progress-top {
    position: absolute;
    top: 20px;
    left: 5%;
    width: 90%;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Cinzel', serif;
    color: #e8c87d;
    text-shadow: 0 1px 3px #000;
    z-index: 100;
  }

  .progress-label {
    min-width: 70px;
    font-weight: 600;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    border-radius: 5px;
    background: rgba(0,0,0,0.4);
    overflow: hidden;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .progress-fill {
    height: 100%;
    width: 20%;
    transition: width 0.6s ease-in-out;
    border-radius: 5px;
    box-shadow: 0 0 12px rgba(255,215,0,0.6);
  }

  .progress-bar.gold .progress-fill { background: var(--gold-gradient); }
  .progress-bar.silver .progress-fill { background: var(--silver-gradient); }

  .progress-value {
    min-width: 70px;
    text-align: right;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 0 1px 2px #000;
  }

  /* R√âGUA DO MEIO */
  .progress-middle {
    margin-top: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Cinzel', serif;
    color: #c5c5c5;
    text-shadow: 0 1px 2px #000;
  }

  /* AMPULHETA */
  .progress-total {
    position: absolute;
    top: 18px;
    right: 24px;
    display: flex;
    align-items: center;
    gap: 6px;
    color: #ffd700;
    font-weight: 700;
    font-size: 1rem;
    text-shadow: 0 1px 3px #000;
  }

  .ampulheta {
    display: inline-block;
    animation: spinHourglass 3s infinite linear;
    filter: drop-shadow(0 0 8px #ffda6b);
  }

  @keyframes spinHourglass {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(180deg); }
  }

  @media (max-width: 480px) {
    .progress-top { top: 10px; left: 4%; width: 92%; font-size: 0.8rem; }
    .progress-total { top: 12px; right: 12px; font-size: 0.9rem; }
    .progress-bar { height: 6px; }
  }
</style>
