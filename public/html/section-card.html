<link rel="stylesheet" href="/assets/css/styles-base.css">
<link rel="stylesheet" href="/assets/css/styles-card.css">

<div id="jornada-content-wrapper">
  <section id="section-card" class="card pergaminho pergaminho-v section" data-initialized="true">
    <div id="section-conteudo" class="conteudo-pergaminho">

      <!-- Título com datilografia -->
      <h2
        data-typing="true"
        data-text="Eu na Irmandade"
        data-speed="40"
        data-cursor="true"
        class="titulo-selfie">Eu na Irmandade</h2>

      <!-- CARD COMPLETO -->
      <div class="card-stage"><!-- estilos vêm do CSS --></div>

      <!-- FUNDO DO GUIA -->
      <img id="guideBg" class="guide-bg" alt="Fundo do Guia" loading="lazy"/>

      <!-- SELFIE -->
      <div class="flame-layer show placeholder-only" aria-hidden="true">
        <img id="selfieImage" class="flame-selfie"
             src="/assets/img/irmandade-card-placeholder.jpg"
             alt="Sua foto na Irmandade" loading="lazy">
      </div>

      <!-- NOME DO PARTICIPANTE -->
      <div class="card-footer">
        <span class="card-name-badge">
          <span id="userNameSlot">USUÁRIO</span>
          <!-- opcional: <span id="cardName" hidden></span> -->
        </span>
      </div>

      <!-- BOTÃO CONTINUAR -->
      <div class="card-actions">
        <button id="btnNext" class="btn btn-stone">Continuar</button>
      </div>

    </div>
  </section>
</div>
