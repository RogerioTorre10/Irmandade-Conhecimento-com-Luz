<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jornada · Pergaminho</title>
  <meta name="description" content="Jornada guiada com estilo pergaminho.">

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />

  <!-- CSS base + pergaminho -->
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../css/styles-pergaminho.css" />
  
 <!-- Fontes para o tema épico (títulos = Cinzel, texto = Cardo) -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Garantia do background (remova se já existir no seu styles-pergaminho.css) -->
  <style>
    .pergaminho{ position:relative; padding:24px 20px; background:transparent; border:0; box-shadow:none; }
    @media (min-width:768px){ .pergaminho{ padding:40px 48px; } }
    .pergaminho::before{
      content:""; position:absolute; inset:0; z-index:0;
      background-repeat:no-repeat; background-position:center; background-size:100% 100%;
      border-radius: var(--radius, 16px); opacity:.98;
      filter: drop-shadow(0 12px 32px rgba(0,0,0,.45));
    }
    /* Caminhos relativos a ESTE HTML */
    .pergaminho-v::before{ background-image:url("../assets/img/pergaminho-rasgado-vert.png"); }
    .pergaminho-h::before{ background-image:url("../assets/img/pergaminho-rasgado-horiz.png"); }
    /* conteúdo acima da textura */
    .pergaminho > *{ position:relative; z-index:1; }
  </style>
</head>

<body>
  <header class="site-header">
    <h1>Jornada (página de teste)</h1>
    <p>Layout com pergaminho isolado do fluxo estável.</p>
  </header>

  <main class="container">
    <!-- WIZARD (perguntas) → pergaminho HORIZONTAL -->
    <section id="sec-wizard" class="card pergaminho pergaminho-h">
      <div class="small" id="q-status">Pergunta 0/0</div>
      <h2 id="q-title">Pergunta</h2>
      <p id="q-text">...</p>

      <div class="mb-3" style="height:8px; background:rgba(255,255,255,.12); border-radius:999px; overflow:hidden;">
        <div id="q-progress" style="height:100%; width:0%; background:rgba(255,255,255,.35);"></div>
      </div>

      <textarea id="q-input" data-qid="" class="input" rows="5" placeholder="Escreva aqui..."></textarea>

      <div class="footer-actions" style="margin-top:12px;">
        <button id="btnVoltar" class="btn">Voltar</button>
        <button id="btnLimpar" class="btn">Limpar</button>
        <span style="flex:1"></span>
        <button id="btnProxima" class="btn primary">Próxima</button>
      </div>

      <div style="margin-top:12px;">
        <button id="btnFinalizar" class="btn primary">Finalizar Jornada</button>
      </div>
    </section>

    <!-- FINAL → pergaminho VERTICAL -->
    <section id="sec-final" class="card pergaminho pergaminho-v hidden" aria-hidden="true">
      <h2>Parabéns! Você finalizou a jornada 🎉</h2>
      <p>Revise se quiser e depois gere seu PDF e HQ.</p>
      <div class="footer-actions" style="margin-top:12px;">
        <button id="btnRevisar" class="btn">Revisar</button>
        <button id="btnLimparRespostas" class="btn">Limpar respostas</button>
        <span style="flex:1"></span>
        <button id="btnBaixarPDFHQ" class="btn primary">Baixar PDF e HQ</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Irmandade Conhecimento com Luz</small>
  </footer>

  <!-- Scripts DO WIZARD (ordem correta). Não carregue jornada.js aqui. -->
  <script defer src="../js/questions.js"></script>
  <script defer src="../js/state.js"></script>
  <script defer src="../js/main.js"></script>

  <noscript>
    <p style="text-align:center; padding:12px">Esta página requer JavaScript para funcionar.</p>
  </noscript>
</body>
</html>
