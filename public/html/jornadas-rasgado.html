<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jornada · Pergaminho (rasgado)</title>
  <meta name="description" content="Página de teste do layout com pergaminho. Isolada do fluxo principal.">

  <!-- Favicon -->
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />

  <!-- CSS base do site + tema de pergaminho -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/css/styles-pergaminho.css" />

  <!-- Fonte Cardo (SIL OFL 1.1) aplicada só nesta página -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    /* Escopo de tipografia apenas nesta página */
    .epic { font-family: 'Cardo', Georgia, 'Times New Roman', serif; line-height: 1.55; }
    .epic h1, .epic h2, .epic h3 { font-weight: 700; letter-spacing: .02em; font-variant: small-caps; }

    /* Garantia do pergaminho (ok manter mesmo tendo styles-pergaminho.css) */
    .card.pergaminho{background:transparent;border:0;box-shadow:none;position:relative}
    .pergaminho{position:relative;padding:24px 20px}
    @media (min-width:768px){.pergaminho{padding:40px 48px}}
    .pergaminho::before{
      content:""; position:absolute; inset:0; z-index:0;
      background-repeat:no-repeat; background-position:center; background-size:100% 100%;
      border-radius:16px; opacity:.98; filter:drop-shadow(0 12px 32px rgba(0,0,0,.45));
    }
    .pergaminho > *{ position:relative; z-index:1; }

    /* MAPEAMENTO CORRETO das texturas (caminhos absolutos) */
    .pergaminho-h::before{ background-image:url("/assets/img/pergaminho-rasgado-horiz.png"); }
    .pergaminho-v::before{ background-image:url("/assets/img/pergaminho-rasgado-vert.png"); }
  </style>
</head>

<body class="epic">
  <header class="site-header">
    <h1>Jornada (página de testes)</h1>
    <p>Visual de pergaminho aplicado aqui, sem afetar o restante do site.</p>
  </header>

  <main class="container">
    <!-- O motor estável renderiza toda a jornada dentro deste #app -->
    <div id="app"></div>
  </main>

  <footer class="site-footer">
    <small>© 2025 Irmandade Conhecimento com Luz</small>
  </footer>

  <!-- Somente o motor estável (sem arquivos do wizard) -->
  <script defer src="/jornada.js"></script>
  <script>
    // Força a jornada essencial nesta página isolada
    document.addEventListener('DOMContentLoaded', () => {
      try { onJornadaEssencial(); } catch (e) { console.error('Falha ao iniciar jornada:', e); }
    });
  </script>

  <noscript>
    <p style="text-align:center; padding:12px">Ative o JavaScript para usar esta página.</p>
  </noscript>
</body>
</html>
