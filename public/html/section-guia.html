<link rel="stylesheet" href="/assets/css/styles-base.css">
<link rel="stylesheet" href="/assets/css/styles-guia.css">

<section
  id="section-guia"
  data-section="guia"
  class="pergaminho pergaminho-v section-guia epic hidden"
  aria-hidden="true"
  data-transition-src="/assets/videos/filme-eu-na-irmandade.mp4"
>
  <div class="parchment-inner-rough">
    <div class="conteudo-pergaminho">
      <!-- Título com datilografia -->
      <h2 class="titulo-pergaminho"
          data-typing="true" data-speed="30" data-cursor="true"
          data-text="Escolha seu Guia"></h2>

      <!-- Nome primeiro -->
      <div class="guia-name-input on-pergaminho">
        <label class="sr-only" for="guiaNameInput">Insira seu nome</label>
        <input id="guiaNameInput" class="input-espinhos" type="text"
               placeholder="NOME" autocomplete="name"
               aria-label="Digite seu nome para a jornada" />
        <button id="btn-confirmar-nome" class="btn btn-stone-espinhos"
                aria-label="Confirmar nome">Confirmar</button>
      </div>

      <!-- Caixa medieval para descrição (datilografia + TTS) -->
      <div class="moldura-grande">
        <div id="guiaTexto" class="guia-descricao-medieval"
             data-text="Olá, {{nome}}! Escolha seu guia para a Jornada."></div>
      </div>

      <!-- Botões de escolha (preenchidos via JSON) -->
      <div class="guia-options" role="group" aria-label="Opções de Guias"></div>

      <!-- Erro -->
      <div id="guia-error" class="hidden" aria-hidden="true">
        Erro ao carregar guias. Por favor, tente novamente.
      </div>
    </div>
  </div>
</section>
