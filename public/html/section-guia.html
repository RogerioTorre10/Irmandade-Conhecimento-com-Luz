<link rel="stylesheet" href="/assets/css/styles-base.css">
<link rel="stylesheet" href="/assets/css/styles-guia.css">
<div id="jornada-content-wrapper">
  <section id="section-guia" class="j-section pergaminho section-guia" aria-hidden="false">
    <div class="conteudo-pergaminho">
      <h2 class="titulo-pergaminho"
          data-typing="true"
          data-text="Insira seu nome"
          data-speed="32"
          data-cursor="true">
      </h2>
      <div class="guia-name-input on-pergaminho">
        <input id="guiaNameInput"
               class="input-espinhos"
               type="text"
               placeholder="Digite seu nome para a jornada..."
               autocomplete="name"
               aria-label="Digite seu nome para a jornada" />
      </div>
      <div class="moldura-grande">
        <div id="guiaTexto" class="guia-descricao-medieval"></div>
      </div>
      <div class="guia-options">
        <button class="btn btn-stone-espinhos" data-action="select-guia" data-guia="zion" aria-label="Escolher o guia Zion">Escolher Zion</button>
        <button class="btn btn-stone-espinhos" data-action="select-guia" data-guia="lumen" aria-label="Escolher o guia Lumen">Escolher Lumen</button>
        <button class="btn btn-stone-espinhos" data-action="select-guia" data-guia="arian" aria-label="Escolher o guia Arian">Escolher Arian</button>
      </div>
      <div id="guia-error" style="display:none; color:#ff3333; margin-top:8px; font-family:'Cardo', serif;">
        Não foi possível carregar os guias. Escolha um guia padrão abaixo.
      </div>
    </div>
  </section>
</div>
