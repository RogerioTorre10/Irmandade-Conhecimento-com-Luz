      <div class="guia-name-input">

        <input id="guiaNameInput" type="text" placeholder="Digite seu nome para a jornada...">
      </div>

      <!-- Caixa medieval para descrição dos guias (carregada dinamicamente) -->
      <div class="guia-descricao-medieval"></div>

      <div class="guia-options"></div>

    "protocol": "json"
  },

    "LoadGuias": {
      "name": "LoadGuias",

        "method": "GET",

        "shape": "LoadGuiasInput"
      },
      "output": {
        "shape": "LoadGuiasOutput"

          "shape": "ResourceNotFoundException"

          "shape": "InternalServerError"
        }
      ]
    }
  },
  "shapes": {
    "LoadGuiasInput": {
      "type": "structure",
      "members": {}
    },

          "shape": "GuiaList"

      }
    },
    "GuiaList": {
      "type": "list",
      "member": {
        "shape": "Guia"
      }

    "Guia": {
      "type": "structure",
      "members": {
        "id": {
          "type": "string"
        },
        "nome": {

        },
        "descricao": {
          "type": "string"
        },
        "bgImage": {
          "type": "string"
        }
      }
    },
    "ResourceNotFoundException": {
      "type": "structure",
      "members": {
        "message": {
          "type": "string"
        }
      },
      "exception": true
    },
    "InternalServerError": {
      "type": "structure",
      "members": {
        "message": {

        }

  </div>
