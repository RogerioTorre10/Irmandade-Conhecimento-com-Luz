<section id="section-guia" class="j-section pergaminho section-guia">
  <div class="conteudo-pergaminho">

    <h3 class="titulo-pergaminho" data-typing="true" data-text="Insira seu nome" data-speed="32" data-cursor="true"></h3>

    <div class="guia-name-input on-pergaminho">
      <input id="guiaNameInput" class="input-espinhos"
             type="text"
             placeholder="Digite seu nome para a jornada..."
             autocomplete="name" />
    </div>

    <div class="moldura-grande">
      <div class="guia-descricao-medieval" id="guiaTexto" data-typing="true" data-speed="28" data-cursor="true"></div>
    </div>

    <div class="guia-options"></div>

    <div class="guia-actions">
      <button id="btn-selecionar-guia" class="btn btn-stone-espinhos" data-action="selecionar-guia" disabled>Selecionar Guia</button>
    </div>
  </div>
</section>
