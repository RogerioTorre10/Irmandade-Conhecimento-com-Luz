<section id="section-selfie" data-section="selfie" class="pergaminho pergaminho-v selfie-page hidden">
  <div class="parchment-inner-rough">
    <header class="selfie-header">
      <h2 data-typing="true" data-cursor="true" data-speed="40" data-text="Tirar sua Foto ✨">Tirar sua Foto ✨</h2>
      <button id="btn-skip-selfie" class="btn btn-ghost-top" data-action="skip">Não quero foto / Iniciar</button>
    </header>

    <<!-- Texto orientativo -->
    <div class="moldura-orientacao">
      <div
        id="selfieTexto"
        class="texto-orientacao"
        data-text="{{NOME}}, posicione-se em frente à câmera e centralize o rosto dentro da chama. Use boa luz e evite sombras."
        data-speed="36"
      ></div>
     </div>
    <div class="selfie-skip-top">
    <button id="btn-skip-selfie" class="btn btn-ghost-top">
    Não quero foto / Pular
    </button>
     </div>
      
     <div class="flame-stage">
      <video id="selfieVideo" autoplay playsinline></video>
      <canvas id="selfieCanvas"></canvas>
      <div class="flame-mask"></div>
    </div>

    <div class="selfie-controls">
      <div class="ranges">
        <label>Zoom geral<input id="zoomAll" type="range" min="0.8" max="1.6" step="0.01" value="1"></label>
        <label>Zoom horizontal<input id="zoomX" type="range" min="0.8" max="1.4" step="0.01" value="1"></label>
        <label>Zoom vertical<input id="zoomY" type="range" min="0.8" max="1.4" step="0.01" value="1"></label>
      </div>
    </div>

    <div class="selfie-actions">
  <button id="btn-preview-selfie" class="btn btn-stone" disabled>Prévia</button>
  <button id="btn-retake-selfie" class="btn btn-stone" disabled>Tirar Outra</button>
  <button id="btn-send-selfie" class="btn btn-stone" disabled>Confirmar</button>
  <button id="btn-start-next" class="btn btn-primary" disabled>Iniciar</button>
</div>
  </div>
</section>
