<link rel="stylesheet" href="/assets/css/styles-base.css">
<link rel="stylesheet" href="/assets/css/styles-senha.css">
<div id="jornada-content-wrapper">
  <section id="section-senha" class="j-section pergaminho pergaminho-v section-senha epic" aria-hidden="false">
    <div class="conteudo-pergaminho">
      <h2 class="titulo-pergaminho"
          id="senha-instr1"
          data-typing="true"
          data-text="Digite a Palavra-Chave"
          data-speed="50"
          data-cursor="true">
      </h2>
      <p id="senha-instr2"
         data-typing="true"
         data-text="A Palavra-Chave é o segredo que abrirá as portas da sua jornada."
         data-speed="50"
         data-cursor="true">
      </p>
      <p id="senha-instr3"
         data-typing="true"
         data-text="Escolha com cuidado, pois ela reflete sua intenção."
         data-speed="50"
         data-cursor="true">
      </p>
      <p id="senha-instr4"
         data-typing="true"
         data-text="Pronto? Digite agora e avance."
         data-speed="50"
         data-cursor="true">
      </p>
      <div class="senha-input on-pergaminho">
        <input id="senha-input"
               class="input-espinhos"
               type="password"
               placeholder="Digite a Palavra-Chave..."
               aria-label="Digite a Palavra-Chave para a jornada"
               disabled />
        <button class="btn btn-toggle-senha" data-action="toggle-password" aria-label="Alternar visibilidade da Palavra-Chave" disabled>👁️</button>
      </div>
      <div class="senha-actions">
        <button id="btn-senha-prev" class="btn btn-stone-espinhos" aria-label="Voltar para a seção anterior" disabled>Voltar</button>
        <button id="btn-senha-avancar" class="btn btn-stone-espinhos" data-next-section="section-guia" aria-label="Avançar para a próxima seção" disabled>Avançar</button>
      </div>
    </div>
  </section>
</div>
