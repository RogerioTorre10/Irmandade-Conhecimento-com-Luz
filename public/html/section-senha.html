<section id="section-senha" data-section="senha" class="section parchment-wrap-rough hidden" aria-hidden="true">
  <div class="parchment-rough pergaminho pergaminho-v">
    <div class="parchment-inner-rough">
      <div class="senha-wrap">
        <h2 class="parchment-title-rough" id="senha-instr1" data-typing="true" data-text="I.">Insira sua Palavra-Chave Sagrada.</h2>
        <p class="parchment-text-rough" id="senha-instr2" data-typing="true" data-text="A.">A Palavra-Chave garante que apenas você acesse seu progresso.</p>
        <p class="parchment-text-rough" id="senha-instr3" data-typing="true" data-text="V (15 dias).">Você decide quando iniciar (dentro de 15 dias).</p>
        <p class="parchment-text-rough" id="senha-instr4" data-typing="true" data-text="24.">24 horas para concluir após esse primeiro acesso.</p>
        <div class="senha-input-group">
          <input id="senha-input" type="password" class="input" placeholder="Digite a Palavra-Chave" required>
          <button class="btn-toggle-senha">👁️</button>
        </div>
        <div class="parchment-actions-rough">
         <button id="btn-senha-prev" class="btn btn-primary btn-stone" data-action="senha-prev">Voltar</button>
         <button id="btn-senha-avancar" class="btn btn-primary btn-stone" data-action="avancar">Acessar Jornada</button>
        </div>
      </div>
    </div>
  </div>
</section>
