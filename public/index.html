<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Irmandade Conhecimento com Luz · Início</title>
  <meta name="description" content="Fé, ciência, filosofia e tecnologia unidas para despertar e guiar.">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
  <header class="p-6 border-b border-slate-800">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-semibold">Irmandade Conhecimento com Luz</h1>
      <nav class="text-sm opacity-80">Jornada · Etapas</nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <section class="rounded-2xl border border-slate-800 p-8 bg-slate-800/40">
      <h2 class="text-2xl font-bold mb-3">Bem-vindo(a) ✨</h2>
      <p class="opacity-90 mb-6">Clique abaixo para iniciar sua jornada.</p>
      <a href="/jornada-intro.html"
         class="inline-flex items-center gap-2 px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition">
        Explorar Jornadas
      </a>
    </section>
  </main>

  <!-- Corrige qualquer link direto para a jornada -> sempre para a INTRO -->
  <script>
  (() => {
    const INTRO = '/jornada-intro.html';
    const TARGETS = [
      'jornada-conhecimento-com-luz1.html',
      'jornada-conhecimento-com-luz.html',
      'jornada-conhecimento.html'
    ];
    const norm = (h) => (h||'').split('#')[0].split('?')[0].replace(/^(\.\/|\/)/,'').toLowerCase();
    const should = (h) => {
      const n = norm(h);
      return TARGETS.some(t => n === t || n.endsWith('/'+t));
    };
    const fix = (root=document) => {
      root.querySelectorAll('a[href]').forEach(a=>{
        const href = a.getAttribute('href')||'';
        if (/^https?:\/\//i.test(href)) return;
        if (should(href)) a.setAttribute('href', INTRO);
      });
    };
    fix();
    new MutationObserver(ms=>ms.forEach(m=>m.addedNodes?.forEach(n=>{ if(n.nodeType===1) fix(n); })))
      .observe(document.documentElement,{childList:true,subtree:true});
  })();
  </script>
</body>
</html>
