  <!-- Fallback automÃ¡tico se os CSS retornarem 503/HTML -->
  <script>
(function(){
  const CSS_BASE = `/* ... mantÃ©m o mesmo que jÃ¡ estÃ¡ ... */`;
  const CSS_CHAMA = `/* ... mantÃ©m o mesmo que jÃ¡ estÃ¡ ... */`;

  function inlineFallback(id, cssText){
    if(document.querySelector('style[data-fallback="'+id+'"]')) return;
    const style = document.createElement('style');
    style.setAttribute('data-fallback', id);
    style.textContent = cssText;
    document.head.appendChild(style);
    console.warn('CSS fallback inlined for', id);
  }

  function checkAndFallback(linkId, cssText){
    const link = document.getElementById(linkId);
    if(!link) return;
    const url = link.href;
    const timeout = new Promise((_,rej)=>setTimeout(()=>rej(new Error('css timeout')), 1200));
    Promise.race([ fetch(url, {cache:'no-store'}) , timeout ])
      .then(res=>{
        if(!res || !res.ok) throw new Error('css not ok');
        const ct = (res.headers.get('content-type')||'').toLowerCase();
        if(!ct.includes('text/css')) throw new Error('bad mime '+ct);
        // ok â†’ deixa o link
      })
      .catch(()=>{
        // injeta fallback e remove o <link> para nÃ£o gerar "Refused to apply style..."
        inlineFallback(linkId, cssText);
        try { link.remove(); } catch(_){ link.setAttribute('disabled',''); }
      });
  }

  checkAndFallback('link-styles', CSS_BASE);
  checkAndFallback('link-chama',  CSS_CHAMA);
})();
</script>
