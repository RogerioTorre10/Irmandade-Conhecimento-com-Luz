<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Início · Irmandade Conhecimento com Luz</title>
  <meta name="description" content="Irmandade Conhecimento com Luz — fé, ciência, filosofia e tecnologia unidas para despertar e guiar.">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configure aqui seu backend (padrão conhecido)
    window.API_BASE = "https://conhecimento-com-luz-api.onrender.com";
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 text-slate-100">
  <header class="container mx-auto px-4 py-6">
    <h1 class="text-2xl sm:text-3xl font-bold">Irmandade Conhecimento com Luz</h1>
    <p class="text-slate-300 mt-1">Para além. E sempre!!</p>
  </header>

  <main class="container mx-auto px-4 py-10">
    <section class="max-w-3xl mx-auto bg-slate-900/60 rounded-2xl p-8 shadow-xl">
      <h2 class="text-xl font-semibold mb-3">Jornada Conhecimento com Luz — Essencial</h2>
      <p class="text-slate-300 mb-6">Uma experiência simbólica e inspiradora com devolutiva em PDF e HQ no final.</p>

      <div class="flex gap-3 items-center">
        <a id="explorarBtn" href="jornada-conhecimento-com-luz1.html"
           class="inline-flex items-center gap-2 px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition">
          <span>Explorar Jornada</span>
        </a>
        <span id="statusSpan" class="text-sm text-slate-400" role="status" aria-live="polite"></span>
      </div>

      <p class="text-xs text-slate-500 mt-6">Visitas neste dispositivo: <span id="visitCount">0</span></p>
    </section>
  </main>

  <script>
    // Contador de visitas local
    (function(){
      const k = 'jcl.visitCount';
      const n = parseInt(localStorage.getItem(k) || '0', 10) + 1;
      localStorage.setItem(k, String(n));
      const el = document.getElementById('visitCount');
      if (el) el.textContent = n;
    })();

    // Acorda o backend antes de abrir a jornada (com timeout elegante)
    (function(){
      const API = (window.JORNADA_API_BASE || window.API_BASE || '');
      const btn = document.getElementById('explorarBtn');
      const target = btn ? btn.getAttribute('href') : '/jornada-conhecimento-com-luz1.html';
      const status = document.getElementById('statusSpan');
      if (!btn) return;
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        status.textContent = 'Iniciando… verificando servidor…';
        const controller = new AbortController();
          const tid = setTimeout(() => controller.abort(), 1500);
          const res = await fetch(`${(API||'').replace(/\/$/,'')}/health?t=${Date.now()}`, { cache: 'no-store', signal: controller.signal });
          clearTimeout(tid);
          if (!res.ok) throw new Error('offline');
          status.textContent = 'Servidor ok. Abrindo…';
          setTimeout(() => location.href = target, 300);
        } catch (err) {
          clearTimeout(tid);
          status.textContent = 'Servidor lento/offline. Seguindo assim mesmo…';
          setTimeout(() => location.href = target, 300);

        }
      });
    })();
  </script>
</body>
</html>
