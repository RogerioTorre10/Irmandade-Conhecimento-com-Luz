FILE 1: /public/index.html (Landing da Irmandade — abre no deploy)
Descrição: cartão de visita com 1 botão "Entrar no site" levando ao portal.
============================= -->
<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Irmandade Conhecimento com Luz</title>
<meta name="description" content="Irmandade Conhecimento com Luz — Portal de entrada" />
<style>
@font-face{font-family:'ManufacturingConsent';src:url('/assets/fonts/ManufacturingConsent-Regular.ttf') format('truetype');font-display:swap}
@font-face{font-family:'Cardo';src:url('/assets/fonts/Cardo-Regular.ttf') format('truetype');font-display:swap}
@font-face{font-family:'BerkshireSwash';src:url('/assets/fonts/BerkshireSwash-Regular.ttf') format('truetype');font-display:swap}
:root{--bg:#0b0f1a;--ink:#e6e7ee;--gold:#f7d58b;--ring:rgba(122,162,255,.35)}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 800px at 80% -10%,#1b2350 0%,#0d1230 35%,var(--bg) 70%) fixed;color:var(--ink);font-family:Cardo,serif;display:flex;flex-direction:column;min-height:100vh}
.topbar{display:flex;align-items:center;gap:14px;padding:18px 22px;background:rgba(255,255,255,.05);border-bottom:1px solid rgba(255,255,255,.08)}
.brand{display:flex;align-items:center;gap:12px;font-family:ManufacturingConsent,BerkshireSwash,Cardo,serif;color:var(--gold);font-size:clamp(28px,3.2vw,48px)}
.chama{position:relative;width:28px;height:40px;filter:drop-shadow(0 6px 14px rgba(255,140,0,.35))}
.chama span{position:absolute;inset:auto 0 0 0;margin:auto;width:28px;height:40px;border-radius:20px;background:radial-gradient(50% 60% at 50% 30%,#fff7cc 0%,#ffd166 35%,#ff8c00 70%,transparent 100%);animation:flame 1.6s infinite ease-in-out}
.chama span:nth-child(2){width:18px;height:28px;bottom:4px;opacity:.8;animation-duration:1.2s}
.chama span:nth-child(3){width:12px;height:20px;bottom:9px;opacity:.6;animation-duration:1s}
@keyframes flame{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
.hero{display:grid;place-items:center;gap:24px;flex:1;padding:30px}
.hero img{max-width:min(94%,860px);height:auto;border-radius:20px;border:1px solid rgba(255,255,255,.1);box-shadow:0 8px 20px rgba(0,0,0,.35)}
.cta{display:inline-flex;align-items:center;gap:10px;padding:14px 18px;border-radius:14px;background:rgba(255,255,255,.06);color:var(--ink);text-decoration:none;border:1px solid rgba(255,255,255,.12);transition:.18s;font-weight:700}
.cta:hover{transform:translateY(-1px);border-color:var(--ring)}
footer{color:#b7bdd1;text-align:center;padding:18px 10px}
</style>
</head>
<body>
<header class="topbar">
<div class="brand"><div class="chama"><span></span><span></span><span></span></div> Irmandade Conhecimento com Luz</div>
</header>
<main class="hero">
<!-- Imagem de boas-vindas -->
<img src="/assets/img/perfil-da-irmandade.png" alt="Irmandade — Cartão de visita" />
<!-- ÚNICO botão: leva ao portal do site -->
<a class="cta" href="/portal.html">✨ Entrar no site</a>
</main>
<footer>Para além. E sempre!! • © Irmandade Conhecimento com Luz</footer>
</body>
</html>
