<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Início · Irmandade Conhecimento com Luz</title>
  <meta name="description" content="Irmandade Conhecimento com Luz — fé, ciência, filosofia e tecnologia unidas para despertar e guiar." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles-core.css" />
  <link rel="stylesheet" href="css/styles-chama.css" />
</head>
<body class="bg-grad text-surface-100">
  <main class="container mx-auto px-4 py-12 max-w-4xl">

    <section class="card">
      <div class="card-body text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold">Irmandade Conhecimento com Luz</h1>
        <p class="opacity-80 mt-2">Bem-vindo(a)! Clique abaixo para iniciar sua jornada essencial.</p>

        <div class="mt-8 flex justify-center">
          <a id="btnExplorar" href="jornadas.html" class="btn-primary inline-flex items-center gap-2">
            <span>Explorar Jornadas</span>
          </a>
        </div>
      </div>

      <!-- Chama central (uma única) -->
      <div class="chama-wrapper chama-center">
        <div class="chama chama-grande" aria-hidden="true"></div>
        <!-- pequena oculta em chama-center -->
        <div class="chama chama-pequena" aria-hidden="true"></div>
      </div>
    </section>

  </main>

  <script>
    const API = 'https://conhecimento-com-luz-api.onrender.com';
    const btn = document.getElementById('btnExplorar');
    if (btn) {
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await Promise.race([
            fetch(API + '/health', { method: 'GET' }),
            new Promise((_, r) => setTimeout(() => r(new Error('timeout')), 2500))
          ]);
        } catch(_) {}
        location.href = btn.getAttribute('href');
      });
    }
  </script>
</body>
</html>
